<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Logs - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ§¾ Activity Logs</h1><div class="bg-white p-4 rounded shadow mb-4 flex flex-wrap gap-2">
  <input id="filterUser" placeholder="Filter by email/phone" class="border p-2 rounded w-full sm:w-64">
  <input id="filterAction" placeholder="Filter by action" class="border p-2 rounded w-full sm:w-64">
  <input type="date" id="filterStart" class="border p-2 rounded w-full sm:w-48">
  <input type="date" id="filterEnd" class="border p-2 rounded w-full sm:w-48">
  <button id="exportCsv" class="bg-blue-600 text-white px-4 py-2 rounded">ðŸ“¤ Export CSV</button>
  <button id="exportPdf" class="bg-green-600 text-white px-4 py-2 rounded">ðŸ“„ Export PDF</button>
</div>

<div class="overflow-x-auto">
  <table class="w-full text-left bg-white rounded shadow">
    <thead class="bg-blue-100">
      <tr>
        <th class="p-3">User</th>
        <th class="p-3">Action</th>
        <th class="p-3">Time</th>
      </tr>
    </thead>
    <tbody id="logsTable"></tbody>
  </table>
</div>

  </main>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, getDocs, query, orderBy
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import {
      getAuth, onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const logsTable = document.getElementById("logsTable");
    const filterUser = document.getElementById("filterUser");
    const filterAction = document.getElementById("filterAction");
    const filterStart = document.getElementById("filterStart");
    const filterEnd = document.getElementById("filterEnd");

    let allLogs = [];

    function renderLogs(logs) {
      logsTable.innerHTML = logs.map(log => `
        <tr class="border-b">
          <td class="p-3">${log.email || log.phone || log.userId}</td>
          <td class="p-3">${log.action}</td>
          <td class="p-3">${log.timestamp?.toDate().toLocaleString() || ''}</td>
        </tr>`).join("");
    }

    function applyFilters() {
      let filtered = allLogs;
      const u = filterUser.value.toLowerCase();
      const a = filterAction.value.toLowerCase();
      const start = filterStart.valueAsDate;
      const end = filterEnd.valueAsDate;

      if (u) filtered = filtered.filter(log => (log.email || log.phone || '').toLowerCase().includes(u));
      if (a) filtered = filtered.filter(log => log.action.toLowerCase().includes(a));
      if (start) filtered = filtered.filter(log => log.timestamp?.toDate() >= start);
      if (end) filtered = filtered.filter(log => log.timestamp?.toDate() <= end);

      renderLogs(filtered);
    }

    document.querySelectorAll("#filterUser, #filterAction, #filterStart, #filterEnd").forEach(el => {
      el.addEventListener("input", applyFilters);
    });

    function exportToCsv(data) {
      const rows = ["User,Action,Time"];
      data.forEach(log => {
        const u = log.email || log.phone || log.userId;
        const t = log.timestamp?.toDate().toLocaleString() || '';
        rows.push(`"${u}","${log.action}","${t}"`);
      });
      const blob = new Blob([rows.join("\n")], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "activity_logs.csv";
      a.click();
    }

    function exportToPdf(data) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("DavintoHQ - Activity Logs", 10, 10);
      let y = 20;
      data.forEach((log, i) => {
        const u = log.email || log.phone || log.userId;
        const t = log.timestamp?.toDate().toLocaleString() || '';
        doc.text(`${i + 1}. ${u} - ${log.action} - ${t}`, 10, y);
        y += 8;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("activity_logs.pdf");
    }

    document.getElementById("exportCsv").onclick = () => exportToCsv(allLogs);
    document.getElementById("exportPdf").onclick = () => exportToPdf(allLogs);

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const tokenResult = await user.getIdTokenResult();
      const role = tokenResult.claims.role;
      if (!(role === "admin" || role === "owner")) return location.href = "index.html";

      const snap = await getDocs(query(collection(db, "logs"), orderBy("timestamp", "desc")));
      allLogs = snap.docs.map(doc => doc.data());
      renderLogs(allLogs);
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
