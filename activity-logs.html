<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Logs - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>  <main class="flex-1 p-6 overflow-x-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ“œ Activity Logs</h1>
    <table class="w-full bg-white shadow rounded">
      <thead>
        <tr class="bg-blue-50 text-left">
          <th class="py-2 px-4">User</th>
          <th class="py-2 px-4">Action</th>
          <th class="py-2 px-4">Timestamp</th>
        </tr>
      </thead>
      <tbody id="logsTable" class="divide-y"></tbody>
    </table>
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { loadSidebar } from './sidebar.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const logsTable = document.getElementById("logsTable");

    function renderLog(log) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="py-2 px-4 text-sm">${log.email || log.phone || log.userId}</td>
        <td class="py-2 px-4 text-sm">${log.action}</td>
        <td class="py-2 px-4 text-sm text-gray-500">${log.timestamp?.toDate().toLocaleString() || '...'}</td>
      `;
      logsTable.appendChild(row);
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = 'index.html';

      const token = (await user.getIdTokenResult()).claims;
      if (token.role !== 'owner' && token.role !== 'admin') return location.href = 'index.html';

      const q = query(collection(db, "logs"), orderBy("timestamp", "desc"), limit(100));
      const snap = await getDocs(q);

      snap.forEach(doc => renderLog(doc.data()));
    });

    loadSidebar();
  </script></body>
</html>
