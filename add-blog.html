<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Blog Post - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Add Blog Post</h1>

    <form id="blogForm" class="space-y-4 bg-white p-4 rounded shadow">
      <input type="text" id="title" placeholder="Title" required class="w-full p-2 border rounded" />
      <textarea id="content" placeholder="Write your post here..." required class="w-full p-2 border rounded h-40"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Post</button>
    </form>

    <h2 class="text-xl font-semibold mt-8 mb-4 text-blue-700">Your Posts</h2>
    <div id="userPosts" class="space-y-4"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const form = document.getElementById("blogForm");
    const title = document.getElementById("title");
    const content = document.getElementById("content");
    const userPosts = document.getElementById("userPosts");

    let currentUser;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      loadUserPosts();
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      await addDoc(collection(db, "blogPosts"), {
        title: title.value,
        content: content.value,
        date: Date.now(),
        uid: currentUser.uid
      });
      title.value = "";
      content.value = "";
      loadUserPosts();
    });

    async function loadUserPosts() {
      const snap = await getDocs(collection(db, "blogPosts"));
      const posts = snap.docs.filter(doc => doc.data().uid === currentUser.uid);
      userPosts.innerHTML = "";
      posts.forEach(p => {
        const post = p.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <h3 class="text-lg font-semibold">${post.title}</h3>
          <p class="text-sm text-gray-500">${new Date(post.date).toLocaleString()}</p>
          <p class="text-gray-700">${post.content}</p>
          <button class="text-red-600 mt-2" onclick="deletePost('${p.id}')">Delete</button>
        `;
        userPosts.appendChild(div);
      });
    }

    window.deletePost = async (id) => {
      await deleteDoc(doc(db, "blogPosts", id));
      loadUserPosts();
    };

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
