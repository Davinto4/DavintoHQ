<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - DavintoHQ</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="firebase.js" defer></script>
  <script src="scripts/sidebar.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <aside id="sidebar"></aside>
    <main class="dashboard-content">
      <h1>Admin Dashboard</h1><section class="admin-buttons">
    <a href="manage-admins.html" class="dashboard-card">Manage Admins</a>
    <a href="settings.html" class="dashboard-card">Settings</a>
    <a href="reports.html" class="dashboard-card">Reports</a>
    <a href="roles.html" class="dashboard-card">Roles</a>
    <a href="activity-logs.html" class="dashboard-card">Activity Logs</a>
    <a href="analytics.html" class="dashboard-card">Analytics</a>
  </section>

  <section class="dashboard-stats">
    <h2>Admin Overview</h2>
    <div class="stats-grid">
      <div class="stat-box">
        <h3>Total Admins</h3>
        <p id="totalAdmins">Loading...</p>
      </div>
      <div class="stat-box">
        <h3>Total Files</h3>
        <p id="totalFiles">Loading...</p>
      </div>
      <div class="stat-box">
        <h3>Total Users</h3>
        <p id="totalUsers">Loading...</p>
      </div>
    </div>
  </section>
</main>

  </div>  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return (window.location.href = 'index.html');
      const db = firebase.firestore();
      const userRef = await db.collection('users').doc(user.uid).get();
      const userData = userRef.data();

      if (!userData || (userData.role !== 'admin' && userData.role !== 'owner')) {
        alert("Access denied. Admins only.");
        return (window.location.href = 'dashboard.html');
      }

      db.collection('users').where('role', 'in', ['admin', 'owner']).get()
        .then(snapshot => {
          document.getElementById('totalAdmins').innerText = snapshot.size;
        });

      db.collection('users').get()
        .then(snapshot => {
          document.getElementById('totalUsers').innerText = snapshot.size;
        });

      db.collection('files').get()
        .then(snapshot => {
          document.getElementById('totalFiles').innerText = snapshot.size;
        });
    });
  </script></body>
</html>
