<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6">
    <h2 class="text-3xl font-bold text-blue-700 mb-6">Admin Dashboard</h2>

    <div id="adminContent" class="grid gap-6 grid-cols-1 sm:grid-cols-2 xl:grid-cols-3">
      <!-- Cards populated via JS -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const adminContent = document.getElementById("adminContent");

    const cards = [
      { title: "Manage Admins", href: "manage-admins.html", icon: "🧑‍💼" },
      { title: "Announcements", href: "announcements.html", icon: "📢" },
      { title: "Shared Files", href: "files.html", icon: "📂" },
      { title: "Search Users", href: "search.html", icon: "🔍" },
      { title: "Blog Posts", href: "blog.html", icon: "📝" },
      { title: "Reports", href: "#", icon: "📊" },
      { title: "Settings", href: "#", icon: "⚙️" },
    ];

    const renderCard = ({ title, href, icon }) => {
      const div = document.createElement("div");
      div.className = "bg-white p-6 rounded-2xl shadow hover:shadow-md border transition";
      div.innerHTML = `
        <div class="text-4xl mb-3">${icon}</div>
        <h3 class="text-xl font-bold mb-1">${title}</h3>
        <a href="${href}" class="text-blue-600 hover:underline">Go to Page →</a>
      `;
      adminContent.appendChild(div);
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const snap = await getDoc(doc(db, "users", user.uid));
      const role = snap.data()?.role;
      if (role !== "admin" && role !== "owner") {
        document.body.innerHTML = `
          <main class="p-10 text-center">
            <h1 class="text-red-600 text-xl font-bold">Access Denied</h1>
            <p>You must be an admin to access this page.</p>
          </main>`;
        return;
      }

      cards.forEach(renderCard);
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
