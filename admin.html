<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">ğŸ‘‘ Admin Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white shadow rounded p-4 text-center">
        <p class="text-xl font-bold" id="totalUsers">0</p>
        <p class="text-gray-600">Total Users</p>
      </div>
      <div class="bg-white shadow rounded p-4 text-center">
        <p class="text-xl font-bold" id="adminCount">0</p>
        <p class="text-gray-600">Admins</p>
      </div>
      <div class="bg-white shadow rounded p-4 text-center">
        <p class="text-xl font-bold" id="totalPosts">0</p>
        <p class="text-gray-600">Blog Posts</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <a href="manage-admins.html" class="block bg-blue-600 text-white text-center py-3 rounded hover:bg-blue-700">ğŸ‘¥ Manage Admins</a>
      <a href="settings.html" class="block bg-blue-500 text-white text-center py-3 rounded hover:bg-blue-600">âš™ï¸ Settings</a>
      <a href="reports.html" class="block bg-purple-600 text-white text-center py-3 rounded hover:bg-purple-700">ğŸ“Š Reports</a>
      <a href="add-blog.html" class="block bg-green-600 text-white text-center py-3 rounded hover:bg-green-700">âœï¸ Add Blog</a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { loadSidebar } from './sidebar.js';

    loadSidebar();

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const totalUsers = document.getElementById("totalUsers");
    const adminCount = document.getElementById("adminCount");
    const totalPosts = document.getElementById("totalPosts");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      const usersSnap = await getDocs(collection(db, "users"));
      const postsSnap = await getDocs(collection(db, "blogPosts"));

      const users = usersSnap.docs.map(doc => doc.data());
      const admins = users.filter(u => u.role === "admin" || u.role === "owner");

      totalUsers.textContent = users.length;
      adminCount.textContent = admins.length;
      totalPosts.textContent = postsSnap.size;
    });
  </script>
</body>
</html>
