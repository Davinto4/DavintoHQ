<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">🛠️ Admin Dashboard</h1>
    
    <div class="grid gap-4 grid-cols-1 md:grid-cols-3">
      <a href="manage-admins.html" class="bg-white rounded-xl shadow p-4 hover:bg-blue-50">
        <h2 class="font-bold text-lg">Manage Admins</h2>
        <p class="text-sm text-gray-600">Add, remove, or update admin roles</p>
      </a>

      <a href="settings.html" class="bg-white rounded-xl shadow p-4 hover:bg-blue-50">
        <h2 class="font-bold text-lg">Settings</h2>
        <p class="text-sm text-gray-600">Control platform configuration</p>
      </a>

      <a href="reports.html" class="bg-white rounded-xl shadow p-4 hover:bg-blue-50">
        <h2 class="font-bold text-lg">Reports</h2>
        <p class="text-sm text-gray-600">View site analytics and feedback</p>
      </a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, doc, getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      const userDoc = await getDoc(doc(db, "users", user.uid));
      const data = userDoc.data();
      if (!data || !["admin", "owner"].includes(data.role)) {
        alert("Access denied: Admins only.");
        location.href = "index.html";
      }
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
