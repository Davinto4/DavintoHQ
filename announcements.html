<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Files - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üìÅ Files</h1>

    <div class="mb-6">
      <input id="fileInput" type="file" class="mb-2">
      <select id="categorySelect" class="p-2 border rounded mb-2">
        <option value="General">General</option>
        <option value="Reports">Reports</option>
        <option value="Resources">Resources</option>
      </select>
      <input id="tagInput" type="text" placeholder="Tags (comma-separated)" class="p-2 border rounded mb-2">
      <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    </div>

    <div id="fileList" class="space-y-4"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, doc, increment, serverTimestamp, setDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js';
    import {
      getAuth, onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const storage = getStorage();
    const auth = getAuth();

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileList = document.getElementById("fileList");
    const categorySelect = document.getElementById("categorySelect");
    const tagInput = document.getElementById("tagInput");

    function getFileIcon(type, url) {
      if (type.startsWith("image/")) return `<img src="${url}" class="w-16 h-16 object-cover rounded" />`;
      if (type.includes("pdf")) return "üìï PDF";
      if (type.includes("zip")) return "üóúÔ∏è ZIP";
      if (type.includes("word") || url.endsWith(".doc") || url.endsWith(".docx")) return "üìò DOC";
      return "üìÑ File";
    }

    function renderFile(docData, id) {
      const div = document.createElement("div");
      div.className = "bg-white shadow rounded p-4 flex items-center gap-4";
      const fileIcon = getFileIcon(docData.type, docData.url);
      div.innerHTML = `
        <div>${fileIcon}</div>
        <div class="flex-1">
          <p class="font-medium">${docData.name}</p>
          <p class="text-sm text-gray-500">Category: ${docData.category || 'General'} | Downloads: ${docData.downloads || 0}</p>
        </div>
        <button class="bg-green-600 text-white px-3 py-1 rounded" onclick="window.downloadFile('${id}', '${docData.url}')">Download</button>
      `;
      fileList.appendChild(div);
    }

    window.downloadFile = async (id, url) => {
      const user = auth.currentUser;
      const fileRef = doc(db, "files", id);
      await updateDoc(fileRef, { downloads: increment(1) });
      await addDoc(collection(db, `files/${id}/downloads`), {
        user: user?.uid || "anonymous",
        timestamp: serverTimestamp()
      });
      window.open(url, '_blank');
    };

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      const category = categorySelect.value;
      const tags = tagInput.value.split(",").map(t => t.trim()).filter(Boolean);
      if (!file) return alert("Select a file");
      const storageRef = ref(storage, `uploads/${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      const fileDoc = await addDoc(collection(db, "files"), {
        name: file.name,
        url,
        type: file.type,
        category,
        tags,
        downloads: 0,
        uploadedAt: serverTimestamp()
      });

      // Add notification
      await addDoc(collection(db, "notifications"), {
        type: "file",
        fileId: fileDoc.id,
        fileName: file.name,
        timestamp: serverTimestamp()
      });

      alert("Uploaded successfully");
      location.reload();
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const snap = await getDocs(collection(db, "files"));
      snap.forEach(doc => renderFile(doc.data(), doc.id));
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
