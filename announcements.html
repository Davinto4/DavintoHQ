<!DOCTYPE html><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcements - DavintoHQ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVhjzYc5O2KUeIgdlAE0LONuOe7VZLTL5UlEw9pyKmJcglzZ3J5j9Gb5ZUKb6tFepxBME5JoK7O0C3yZ+5IJgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root[data-theme='dark'] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
    }
    :root[data-theme='light'] {
      --bg: #f9f9f9;
      --text: #222;
      --card: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #announcementList {
      display: grid;
      gap: 1rem;
    }
    .announcement {
      background: var(--card);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .announcement h3 {
      margin: 0 0 0.5rem;
    }
    .announcement .meta {
      font-size: 0.9rem;
      color: gray;
    }
    #themeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #444;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .category-badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 0.3rem;
      background: crimson;
      color: white;
      display: inline-block;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <button id="themeToggle"><i class="fas fa-adjust"></i> Theme</button>
  <h1><i class="fas fa-bullhorn"></i> Announcements</h1>
  <div id="announcementList">Loading...</div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.firebasestorage.app",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listEl = document.getElementById("announcementList");

    const loadAnnouncements = async () => {
      const snap = await getDocs(collection(db, "announcements"));
      listEl.innerHTML = "";
      snap.forEach(doc => {
        const a = doc.data();
        const div = document.createElement("div");
        div.className = "announcement";
        div.innerHTML = `
          <h3>${a.title} <span class="category-badge">${a.category || 'info'}</span></h3>
          <p class="meta">Posted by ${a.author || 'Unknown'} on ${new Date(a.timestamp?.seconds * 1000).toLocaleDateString()}</p>
          <p>${a.body}</p>
        `;
        listEl.appendChild(div);
      });
    }

    loadAnnouncements();

    document.getElementById("themeToggle").onclick = () => {
      const root = document.documentElement;
      const current = root.getAttribute("data-theme");
      root.setAttribute("data-theme", current === "light" ? "dark" : "light");
    };
  </script></body>
</html>
