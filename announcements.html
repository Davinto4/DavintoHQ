<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcements</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      doc,
      deleteDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
  authDomain: "davintohq.firebaseapp.com",
  projectId: "davintohq",
  storageBucket: "davintohq.firebasestorage.app",
  messagingSenderId: "156992522736",
  appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
  measurementId: "G-3GXFN90T6S"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const container = document.getElementById("announcementList");
let currentUserEmail = null;
let isAdmin = false;

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUserEmail = user.email;
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (user.email === "macdinodavinto@gmail.com" || (userDoc.exists() && userDoc.data().role === "admin")) {
      isAdmin = true;
    }
  }
});

const q = query(collection(db, "announcements"), orderBy("timestamp", "desc"));

onSnapshot(q, (snapshot) => {
  container.innerHTML = "";
  snapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.classList.add("announcement");
    if (data.category === "urgent") {
      div.classList.add("urgent");
    }
    div.innerHTML = `
      <h3>${data.title}</h3>
      <p>${data.content}</p>
      <small>${new Date(data.timestamp?.toDate()).toLocaleString()}</small>
      <span class="tag">${data.category}</span>
      ${(isAdmin || currentUserEmail === "macdinodavinto@gmail.com") ? `<button class="deleteBtn" data-id="${docSnap.id}">Delete</button>` : ""}
    `;
    container.appendChild(div);
  });

  document.querySelectorAll(".deleteBtn").forEach((btn) => {
    btn.onclick = async () => {
      const id = btn.dataset.id;
      if (confirm("Delete this announcement?")) {
        await deleteDoc(doc(db, "announcements", id));
      }
    };
  });
});

  </script>
</head>
<body>
  <h1>ðŸ“¢ Announcements</h1>
  <div id="announcementList"></div>  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 1rem;
    }
    .announcement {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
    }
    .urgent {
      border-left: 5px solid red;
    }
    .tag {
      display: inline-block;
      background: #eee;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    .deleteBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style></body>
</html>
