<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcements - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex min-h-screen">
  <div id="sidebar"></div>  <main class="flex-1 p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ“¢ Announcements</h1><form id="announcementForm" class="bg-white shadow p-4 rounded mb-6">
  <textarea id="announcementText" class="w-full border p-2 rounded mb-2" rows="3" placeholder="Write an announcement..."></textarea>
  <div class="flex items-center gap-2 mb-2">
    <select id="category" class="border p-2 rounded">
      <option value="info">Info</option>
      <option value="event">Event</option>
      <option value="urgent">Urgent</option>
    </select>
    <label class="flex items-center gap-1">
      <input type="checkbox" id="pin" class="accent-blue-600"> Pin
    </label>
    <button class="bg-blue-600 text-white px-4 py-2 rounded ml-auto" type="submit">Post</button>
  </div>
</form>

<div id="announcementsList" class="space-y-4"></div>

  </main>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc,
      updateDoc, doc, serverTimestamp, query, orderBy
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import {
      getAuth, onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const form = document.getElementById("announcementForm");
    const announcementsList = document.getElementById("announcementsList");

    let currentUser;

    const renderAnnouncements = async () => {
      const snap = await getDocs(query(collection(db, "announcements"), orderBy("pinned", "desc"), orderBy("timestamp", "desc")));
      announcementsList.innerHTML = "";
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = `bg-white shadow p-4 rounded border-l-4 ${data.category === 'urgent' ? 'border-red-600' : data.category === 'event' ? 'border-yellow-500' : 'border-blue-500'}`;
        div.innerHTML = `
          <p class="mb-2 text-gray-700">${data.text}</p>
          <div class="text-sm text-gray-500 flex justify-between items-center">
            <span>${data.category.toUpperCase()} â€¢ ${new Date(data.timestamp?.toDate()).toLocaleString()}</span>
            ${currentUser?.role === 'admin' || currentUser?.role === 'owner' ? `
              <div class="flex gap-2">
                <button class="text-blue-600 editBtn" data-id="${docSnap.id}">Edit</button>
                <button class="text-red-600 deleteBtn" data-id="${docSnap.id}">Delete</button>
              </div>` : ''}
          </div>
        `;
        announcementsList.appendChild(div);
      });
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const userSnap = await getDocs(collection(db, "users"));
      userSnap.forEach(doc => {
        if (doc.id === user.uid) {
          currentUser = doc.data();
        }
      });
      renderAnnouncements();
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const text = document.getElementById("announcementText").value.trim();
      const category = document.getElementById("category").value;
      const pinned = document.getElementById("pin").checked;
      if (!text) return;
      await addDoc(collection(db, "announcements"), {
        text, category, pinned,
        timestamp: serverTimestamp(),
        userId: auth.currentUser.uid
      });
      await addDoc(collection(db, "activityLogs"), {
        action: `Posted ${category} announcement`,
        userId: auth.currentUser.uid,
        timestamp: serverTimestamp()
      });
      form.reset();
      renderAnnouncements();
    });

    announcementsList.addEventListener("click", async e => {
      const id = e.target.dataset.id;
      if (e.target.classList.contains("deleteBtn")) {
        await deleteDoc(doc(db, "announcements", id));
        await addDoc(collection(db, "activityLogs"), {
          action: `Deleted announcement`,
          userId: auth.currentUser.uid,
          timestamp: serverTimestamp()
        });
        renderAnnouncements();
      }
      if (e.target.classList.contains("editBtn")) {
        const newText = prompt("Edit announcement:");
        if (newText) {
          await updateDoc(doc(db, "announcements", id), { text: newText });
          await addDoc(collection(db, "activityLogs"), {
            action: `Edited announcement`,
            userId: auth.currentUser.uid,
            timestamp: serverTimestamp()
          });
          renderAnnouncements();
        }
      }
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
