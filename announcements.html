<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DavintoHQ Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-indigo-700 text-white p-4 shadow">
    <h1 class="text-xl font-bold">ðŸ“¢ Company Announcements</h1>
    <p class="text-sm mt-1" id="user-info"></p>
  </header>

  <main id="announcement-list" class="flex-1 p-4 overflow-y-auto space-y-4">
    <!-- Announcements will appear here -->
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.firebasestorage.app",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const announcementsRef = collection(db, "announcements");

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";

      document.getElementById("user-info").innerText =
        `Logged in as ${user.email || user.phoneNumber}`;

      const q = query(announcementsRef, orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        const container = document.getElementById("announcement-list");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const a = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white rounded-lg shadow p-4";
          div.innerHTML = `
            <h2 class="text-lg font-semibold text-indigo-700 mb-1">${a.title || "(No Title)"}</h2>
            <p class="text-gray-800 whitespace-pre-wrap">${a.body || ""}</p>
            ${a.fileURL ? `<img src="${a.fileURL}" class="mt-3 rounded max-h-64">` : ""}
            <p class="text-sm text-gray-500 mt-2">${new Date(a.timestamp?.toDate()).toLocaleString()}</p>
          `;
          container.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
