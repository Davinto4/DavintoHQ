<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-4 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">ðŸ“¢ Announcements</h1>
    <p id="user-info" class="text-sm mb-4 text-gray-600"></p>
    <div id="content" class="hidden">
      <!-- Your actual announcement content goes here -->
      <p class="bg-white p-4 rounded shadow">Only visible to admins/owner</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.firebaseapp.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const ownerEmail = "macdinodavinto@gmail.com";
    const ownerPhone = "+2348169045105";

    async function checkAccess(user) {
      const isOwner = user.email === ownerEmail || user.phoneNumber === ownerPhone;
      if (isOwner) return true;

      const snap = await getDoc(doc(db, "admins", user.uid));
      return snap.exists();
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      document.getElementById("user-info").innerText = `Logged in as ${user.email || user.phoneNumber}`;
      const hasAccess = await checkAccess(user);
      if (!hasAccess) return location.href = "index.html";

      document.getElementById("content").classList.remove("hidden");
    });
  </script>
</body>
</html>
