<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ“š Blog</h1>
    <div id="postsContainer" class="space-y-4"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, getDocs
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();
    const postsContainer = document.getElementById("postsContainer");

    const renderPosts = (posts) => {
      postsContainer.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "bg-white shadow rounded p-4";
        div.innerHTML = `
          <h2 class="text-xl font-semibold">${post.title}</h2>
          <p class="text-sm text-gray-500 mb-2">${new Date(post.date).toLocaleString()}</p>
          <p class="text-gray-700">${post.content}</p>
        `;
        postsContainer.appendChild(div);
      });
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const snap = await getDocs(collection(db, "blogPosts"));
      const posts = snap.docs.map(doc => doc.data()).sort((a, b) => b.date - a.date);
      renderPosts(posts);
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
