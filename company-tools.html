<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Tools</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="tools.js"></script>
</head>
<body>
  <h1>üõ†Ô∏è Company Tools</h1>  <div id="toolSection">
    <h3>Add New Tool</h3>
    <input type="text" id="toolNameInput" placeholder="Tool Name">
    <input type="url" id="toolLinkInput" placeholder="Tool Link (https://)">
    <select id="toolCategorySelect">
      <option value="development">Development</option>
      <option value="design">Design</option>
      <option value="communication">Communication</option>
      <option value="management">Management</option>
    </select>
    <button id="addToolBtn">Add Tool</button>
  </div>  <div id="toolsList"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const toolNameInput = document.getElementById('toolNameInput');
    const toolLinkInput = document.getElementById('toolLinkInput');
    const toolCategorySelect = document.getElementById('toolCategorySelect');
    const addToolBtn = document.getElementById('addToolBtn');
    const toolsList = document.getElementById('toolsList');

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadTools();
      } else {
        alert("Please log in first.");
        window.location.href = 'login.html';
      }
    });

    addToolBtn.onclick = async () => {
      const name = toolNameInput.value.trim();
      const link = toolLinkInput.value.trim();
      const category = toolCategorySelect.value;

      if (!name || !link) return alert("Please enter both name and link");

      await addDoc(collection(db, "tools"), {
        name,
        link,
        category,
        uid: currentUser.uid,
        createdAt: serverTimestamp()
      });

      alert("Tool added successfully");
      toolNameInput.value = "";
      toolLinkInput.value = "";
      await loadTools();
    };

    async function loadTools() {
      toolsList.innerHTML = '<h3>Available Tools:</h3>';
      const q = query(collection(db, "tools"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `<p><strong>${data.name}</strong> [${data.category}] - <a href="${data.link}" target="_blank">Visit</a></p>`;
        toolsList.appendChild(div);
      });
    }
  </script></body>
</html>
