<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DavintoHQ Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h1>DavintoHQ</h1><div class="form">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="username" placeholder="Username (optional)">

  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="anonymousBtn">Continue as Guest</button>

  <p id="authMessage"></p>
</div>

  </div>  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    };

    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;
      try {
        const result = await auth.createUserWithEmailAndPassword(email, password);
        const user = result.user;

        await db.collection("users").doc(user.uid).set({
          email: user.email,
          username: username || "Anonymous",
          role: "user",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    };

    document.getElementById("anonymousBtn").onclick = async () => {
      try {
        const result = await auth.signInAnonymously();
        const user = result.user;

        await db.collection("users").doc(user.uid).set({
          username: "Guest",
          role: "guest",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    };
  </script></body>
</html>
