<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">DavintoHQ</h1>
    <button id="logoutBtn" class="bg-white text-blue-600 px-3 py-1 rounded font-semibold hover:bg-gray-100">
      Logout
    </button>
  </nav>

  <!-- Content -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome to your Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Blog Posts -->
      <a href="blog.html" class="bg-white shadow rounded p-5 hover:shadow-md transition">
        <h3 class="text-lg font-semibold text-blue-600">📚 Blog</h3>
        <p class="text-gray-600 mt-2">View latest posts and announcements.</p>
      </a>

      <!-- Files -->
      <a href="files.html" class="bg-white shadow rounded p-5 hover:shadow-md transition">
        <h3 class="text-lg font-semibold text-blue-600">📁 Files</h3>
        <p class="text-gray-600 mt-2">Browse and upload company files.</p>
      </a>

      <!-- Chat -->
      <a href="private-chat.html" class="bg-white shadow rounded p-5 hover:shadow-md transition">
        <h3 class="text-lg font-semibold text-blue-600">💬 Chat</h3>
        <p class="text-gray-600 mt-2">Connect with others privately.</p>
      </a>

      <!-- Profile -->
      <a href="profile.html" class="bg-white shadow rounded p-5 hover:shadow-md transition">
        <h3 class="text-lg font-semibold text-blue-600">👤 Profile</h3>
        <p class="text-gray-600 mt-2">View and manage your profile info.</p>
      </a>

      <!-- Search -->
      <a href="search.html" class="bg-white shadow rounded p-5 hover:shadow-md transition">
        <h3 class="text-lg font-semibold text-blue-600">🔍 Global Search</h3>
        <p class="text-gray-600 mt-2">Search users across the platform.</p>
      </a>
    </div>
  </div>

  <!-- Firebase + Logout Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Redirect if not logged in
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
