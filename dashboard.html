<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold mb-4 text-blue-700">Welcome to DavintoHQ</h1><section class="bg-white p-4 rounded shadow mb-6">
  <h2 class="text-xl font-semibold mb-2">ðŸ“¢ Announcements</h2>
  <p>View the latest updates and alerts for everyone at DavintoHQ.</p>
  <a href="announcements.html" class="text-blue-600 underline">Go to Announcements</a>
</section>

<section class="bg-white p-4 rounded shadow mb-6">
  <h2 class="text-xl font-semibold mb-2">ðŸ“‚ Files & Resources</h2>
  <p>Access shared documents and resources here.</p>
  <a href="files.html" class="text-blue-600 underline">Go to Files</a>
</section>

<section class="bg-white p-4 rounded shadow mb-6">
  <h2 class="text-xl font-semibold mb-2">ðŸ’¬ Global Chat</h2>
  <div id="chatMessages" class="h-60 overflow-y-auto border p-2 rounded bg-gray-50 mb-2"></div>
  <div class="flex gap-2">
    <input type="text" id="chatInput" class="flex-1 border px-2 py-1 rounded" placeholder="Type a message...">
    <button id="sendChat" class="bg-blue-600 text-white px-4 py-1 rounded">Send</button>
  </div>
</section>

  </main>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import {
      getAuth, onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendChat = document.getElementById("sendChat");

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";

      sendChat.onclick = async () => {
        const text = chatInput.value.trim();
        if (!text) return;
        await addDoc(collection(db, "globalChats"), {
          uid: user.uid,
          text,
          displayName: user.displayName || "Anonymous",
          timestamp: serverTimestamp()
        });
        chatInput.value = "";
      };

      const chatQuery = query(collection(db, "globalChats"), orderBy("timestamp"));
      onSnapshot(chatQuery, snapshot => {
        chatMessages.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "mb-2";
          div.innerHTML = `
            <p><strong>${data.displayName}</strong> <span class="text-xs text-gray-500">${data.timestamp?.toDate().toLocaleString() || ""}</span></p>
            <p class="ml-2">${data.text}</p>
          `;
          chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
