<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoHQ | Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .dashboard-sections {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 1rem;
    }
    .section-button {
      width: 100%;
      max-width: 600px;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .section-button:hover {
      background-color: #0056b3;
    }
    .section-button i {
      margin-right: 10px;
    }
  </style>
</head><body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1 class="logo">DavintoHQ Dashboard</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
      </button>
      <button class="logout-button" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div><div class="dashboard-sections">
  <button class="section-button" onclick="location.href='user-search.html'">
    <i class="fas fa-user"></i> User Utilities
  </button>
  <button class="section-button" onclick="location.href='notifications.html'">
    <i class="fas fa-bell"></i> Notifications
  </button>
  <button class="section-button" onclick="location.href='tasks.html'">
    <i class="fas fa-tasks"></i> Tasks
  </button>
  <button class="section-button" onclick="location.href='calendar.html'">
    <i class="fas fa-calendar"></i> Calendar
  </button>

  <button class="section-button" onclick="location.href='referrals.html'">
    <i class="fas fa-share-alt"></i> Referrals
  </button>
  <button class="section-button" onclick="location.href='file-sharing.html'">
    <i class="fas fa-file-upload"></i> File Sharing
  </button>
  <button class="section-button" onclick="location.href='announcements.html'">
    <i class="fas fa-bullhorn"></i> Announcements
  </button>
  <button class="section-button" onclick="location.href='settings.html'">
    <i class="fas fa-cog"></i> Settings
  </button>
  <button class="section-button" onclick="location.href='global-chat.html'">
    <i class="fas fa-comments"></i> Global Chat
  </button>
  <button class="section-button" onclick="location.href='social-feed.html'">
    <i class="fas fa-rss"></i> Social Feed
  </button>

  <button class="section-button" onclick="location.href='blog.html'">
    <i class="fas fa-blog"></i> Blog
  </button>
  <button class="section-button" onclick="location.href='groups.html'">
    <i class="fas fa-users"></i> Groups
  </button>

  <button class="section-button" onclick="location.href='courses.html'">
    <i class="fas fa-graduation-cap"></i> Courses
  </button>
  <button class="section-button" onclick="location.href='documentation.html'">
    <i class="fas fa-book"></i> Documentation
  </button>
  <button class="section-button" onclick="location.href='tips.html'">
    <i class="fas fa-lightbulb"></i> Tips
  </button>

  <button class="section-button" onclick="location.href='write-book.html'">
    <i class="fas fa-pen-nib"></i> Write a Novel
  </button>
  <button class="section-button" onclick="location.href='read-books.html'">
    <i class="fas fa-book-reader"></i> Read Novels
  </button>
  <button class="section-button" onclick="location.href='my-library.html'">
    <i class="fas fa-book-open"></i> My Library
  </button>

  <button class="section-button" onclick="location.href='admin-panel.html'" id="admin-access" style="display:none">
    <i class="fas fa-tools"></i> Admin Access
  </button>
</div>

  </div>  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }

    function logout() {
      window.location.href = 'index.html';
    }

    // Admin visibility logic (placeholder logic, adjust based on auth system)
    const userRole = localStorage.getItem("userRole");
    if (userRole === "admin" || userRole === "owner") {
      document.getElementById("admin-access").style.display = "block";
    }
  </script></body></html>
