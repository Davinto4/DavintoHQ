<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DavintoHQ Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="firebase.js" defer></script>
  <script src="scripts/sidebar.js" defer></script>
  <style>
    .quick-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .dashboard-card {
      display: inline-block;
      padding: 1rem;
      background-color: #f5f5f5;
      text-align: center;
      text-decoration: none;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .dashboard-card:hover {
      background-color: #e2e2e2;
    }
    .dashboard-stats {
      margin-top: 2rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .stat-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside id="sidebar"></aside>
    <main class="dashboard-content">
      <h1>Welcome to DavintoHQ</h1>

      <div class="quick-links">
        <a href="blog.html" class="dashboard-card">📝 Blog</a>
        <a href="private-chat.html" class="dashboard-card">💬 Private Chat</a>
        <a href="global-chat.html" class="dashboard-card">🌐 Global Chat</a>
        <a href="announcements.html" class="dashboard-card">📢 Announcements</a>
        <a href="files.html" class="dashboard-card">📁 File Sharing</a>
        <a href="reports.html" class="dashboard-card">📊 Reports</a>
        <a href="search.html" class="dashboard-card">🔍 Global Search</a>
        <a href="profile.html" class="dashboard-card">👤 My Profile</a>
        <a href="admin.html" class="dashboard-card" id="adminLink" style="display:none;">🛠️ Admin Panel</a>
      </div>

      <section class="dashboard-stats">
        <h2>📈 Site Overview</h2>
        <div class="stats-grid">
          <div class="stat-box">
            <h3>Total Users</h3>
            <p id="totalUsers">Loading...</p>
          </div>
          <div class="stat-box">
            <h3>Active Chats</h3>
            <p id="activeChats">Loading...</p>
          </div>
          <div class="stat-box">
            <h3>Announcements</h3>
            <p id="announcementCount">Loading...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) return window.location.href = 'index.html';
      const db = firebase.firestore();

      // Show admin link if admin or owner
      db.collection('users').doc(user.uid).get().then(doc => {
        const userData = doc.data();
        if (userData?.role === 'admin' || userData?.role === 'owner') {
          document.getElementById('adminLink').style.display = 'inline-block';
        }
      });

      // Load stats
      db.collection('users').get().then(snapshot => {
        document.getElementById('totalUsers').innerText = snapshot.size;
      });

      db.collection('globalChats').get().then(snapshot => {
        document.getElementById('activeChats').innerText = snapshot.size;
      });

      db.collection('announcements').get().then(snapshot => {
        document.getElementById('announcementCount').innerText = snapshot.size;
      });
    });
  </script>
</body>
</html>
