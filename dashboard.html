<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoHQ | Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1 class="logo">DavintoHQ Dashboard</h1>
      <div class="header-actions">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
          <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-button" onclick="logout()" title="Logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <div class="dashboard-sections">

      <!-- USER UTILITIES -->
      <button class="section-card" onclick="location.href='user-search.html'">
        <i class="fas fa-users"></i> User Search
      </button>
      <button class="section-card" onclick="location.href='notifications.html'">
        <i class="fas fa-bell"></i> Notifications
      </button>
      <button class="section-card" onclick="location.href='tasks.html'">
        <i class="fas fa-tasks"></i> Tasks
      </button>
      <button class="section-card" onclick="location.href='calendar.html'">
        <i class="fas fa-calendar"></i> Calendar
      </button>
      <button class="section-card" onclick="location.href='support.html'">
        <i class="fas fa-life-ring"></i> Support
      </button>
      <button class="section-card" onclick="location.href='profile.html'">
        <i class="fas fa-user"></i> My Profile
      </button>

      <!-- COMMUNICATION -->
      <button class="section-card" onclick="location.href='global-chat.html'">
        <i class="fas fa-comments"></i> Global Chat
      </button>
      <button class="section-card" onclick="location.href='announcements.html'">
        <i class="fas fa-bullhorn"></i> Announcements
      </button>

      <!-- FILE & REFERRALS -->
      <button class="section-card" onclick="location.href='referrals.html'">
        <i class="fas fa-share-alt"></i> Referrals
      </button>
      <button class="section-card" onclick="location.href='files.html'">
        <i class="fas fa-folder-open"></i> File Sharing
      </button>

      <!-- BLOG & SOCIAL -->
      <button class="section-card" onclick="location.href='social-feed.html'">
        <i class="fas fa-rss"></i> Social Feed
      </button>
      <button class="section-card" onclick="location.href='blog.html'">
        <i class="fas fa-blog"></i> Blog
      </button>
      <button class="section-card" onclick="location.href='groups.html'">
        <i class="fas fa-users-cog"></i> Groups
      </button>

      <!-- WRITING & READING NOVELS -->
      <button class="section-card" onclick="location.href='write-novel.html'">
        <i class="fas fa-pen-fancy"></i> Write a Novel
      </button>
      <button class="section-card" onclick="location.href='read-novels.html'">
        <i class="fas fa-book-reader"></i> Read Novels
      </button>
      <button class="section-card" onclick="location.href='my-library.html'">
        <i class="fas fa-book"></i> My Library
      </button>

      <!-- LEARNING & RESOURCES -->
      <button class="section-card" onclick="location.href='courses.html'">
        <i class="fas fa-chalkboard-teacher"></i> Courses
      </button>
      <button class="section-card" onclick="location.href='documentation.html'">
        <i class="fas fa-file-alt"></i> Documentation
      </button>
      <button class="section-card" onclick="location.href='tips.html'">
        <i class="fas fa-lightbulb"></i> Tips
      </button>
      <button class="section-card" onclick="location.href='web-tools.html'">
        <i class="fas fa-tools"></i> Web Tools
      </button>

      <!-- SETTINGS -->
      <button class="section-card" onclick="location.href='settings.html'">
        <i class="fas fa-cogs"></i> Settings
      </button>

      <!-- ADMIN ACCESS (conditionally shown) -->
      <div id="admin-section" style="display: none;">
        <button class="section-card" onclick="location.href='admin.html'">
          <i class="fas fa-shield-alt"></i> Admin Panel
        </button>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }

    function logout() {
      window.location.href = "index.html";
    }

    // Show admin section if user is admin
    document.addEventListener("DOMContentLoaded", () => {
      const userRole = localStorage.getItem("userRole");
      if (userRole === "admin" || userRole === "owner") {
        document.getElementById("admin-section").style.display = "block";
      }
    });
  </script>
</body>

</html>
