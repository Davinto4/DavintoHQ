<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Files - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    #sidebar {
      width: 220px;
    }
    #main-content {
      flex: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>  <div id="main-content" class="bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold text-blue-700 mb-4">📁 Shared Files</h1>
      <p class="text-gray-600">Only admins can access this page.</p>
      <div id="file-list" class="mt-6 space-y-2">
        <p>Loading files...</p>
      </div>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const ownerEmail = "macdinodavinto@gmail.com";
    const ownerPhone = "+2348169045105";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const uid = user.uid;
      const emailOrPhone = user.email || user.phoneNumber;

      if (emailOrPhone === ownerEmail || emailOrPhone === ownerPhone) {
        return;
      }

      const adminDoc = await getDoc(doc(db, "admins", uid));
      if (!adminDoc.exists()) {
        alert("Access denied. Admins only.");
        return location.href = "index.html";
      }
    });

    // Load sidebar
    import("./sidebar.js").then(module => module.loadSidebar());
  </script></body>
</html>
