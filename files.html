<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Files - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">📁 Uploaded Files</h1><div class="mb-4">
  <input type="text" id="searchInput" placeholder="Search files..." class="border p-2 rounded w-full max-w-md" />
</div>

<div id="fileList" class="space-y-4"></div>

  </main>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, getDocs, doc, updateDoc, increment, addDoc, query, orderBy, onSnapshot
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import {
      getAuth, onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const fileList = document.getElementById("fileList");
    const searchInput = document.getElementById("searchInput");

    const renderFile = (file, id) => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded shadow flex items-center justify-between";

      let icon = "📄";
      const ext = file.name.split('.').pop().toLowerCase();
      if (["png", "jpg", "jpeg", "gif", "webp"].includes(ext)) {
        icon = `<img src="${file.url}" alt="img" class="w-12 h-12 rounded object-cover" />`;
      } else if (ext === "pdf") icon = "📕";
      else if (["zip", "rar"].includes(ext)) icon = "🗜️";
      else if (["doc", "docx"].includes(ext)) icon = "📘";

      div.innerHTML = `
        <div class="flex items-center space-x-4">
          <div>${icon}</div>
          <div>
            <p class="font-semibold">${file.name}</p>
            <p class="text-sm text-gray-500">${file.category || 'No category'} - ${file.tags?.join(', ') || 'No tags'}</p>
            <p class="text-xs text-gray-400">Uploaded by: ${file.uploaderName || 'Unknown'}</p>
            <p class="text-xs text-gray-400">Downloads: ${file.downloads || 0}</p>
          </div>
        </div>
        <button class="bg-blue-600 text-white px-3 py-1 rounded" data-url="${file.url}" data-id="${id}">Download</button>
      `;

      const btn = div.querySelector("button");
      btn.onclick = async () => {
        window.open(file.url, '_blank');
        const fileRef = doc(db, "uploadedFiles", id);
        await updateDoc(fileRef, { downloads: increment(1) });
        await addDoc(collection(fileRef, "downloads"), {
          timestamp: Date.now(),
          user: auth.currentUser?.uid || 'anonymous'
        });
      };

      return div;
    };

    const loadFiles = async () => {
      const snap = await getDocs(query(collection(db, "uploadedFiles"), orderBy("timestamp", "desc")));
      const files = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderFiles(files);
    };

    const renderFiles = (files) => {
      fileList.innerHTML = "";
      const keyword = searchInput.value.toLowerCase();
      files.filter(file => file.name.toLowerCase().includes(keyword)).forEach(file => {
        fileList.appendChild(renderFile(file, file.id));
      });
    };

    searchInput.addEventListener("input", loadFiles);

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      loadFiles();
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
