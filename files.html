<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Files - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">ðŸ“‚ Shared Files</h1>
    <input type="file" id="fileInput" class="mb-4" />
    <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    <div id="filesList" class="mt-6 space-y-3"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const storage = getStorage();
    const auth = getAuth();

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const filesList = document.getElementById("filesList");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      uploadBtn.onclick = async () => {
        const file = fileInput.files[0];
        if (!file) return alert("Choose a file");

        const storageRef = ref(storage, "shared_files/" + file.name);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        await addDoc(collection(db, "sharedFiles"), {
          name: file.name,
          url,
          uploadedBy: user.uid,
          timestamp: serverTimestamp()
        });
        alert("Uploaded!");
        location.reload();
      };

      const snapshot = await getDocs(collection(db, "sharedFiles"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white p-3 rounded shadow";
        div.innerHTML = `<a class="text-blue-700 underline" href="${data.url}" target="_blank">${data.name}</a>`;
        filesList.appendChild(div);
      });
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
