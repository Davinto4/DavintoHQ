<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Files</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="files.js"></script>
</head>
<body>
  <h1>üìÅ Uploaded Files</h1>

  <div id="uploadSection">
    <h3>Upload New File</h3>
    <input type="file" id="fileInput" />
    <select id="categorySelect">
      <option value="documents">Documents</option>
      <option value="images">Images</option>
      <option value="videos">Videos</option>
      <option value="others">Others</option>
    </select>
    <input type="text" id="tagsInput" placeholder="Enter tags (comma separated)" />
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="fileList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js";

    // ‚úÖ Updated Firebase config for davintohq
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const fileInput = document.getElementById('fileInput');
    const categorySelect = document.getElementById('categorySelect');
    const tagsInput = document.getElementById('tagsInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileList = document.getElementById('fileList');

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadFiles();
      } else {
        alert("Please log in first.");
        window.location.href = 'login.html';
      }
    });

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      const category = categorySelect.value;
      const tags = tagsInput.value.split(',').map(t => t.trim()).filter(Boolean);

      if (!file) return alert("Please choose a file");

      const storageRef = ref(storage, `uploads/${currentUser.uid}/${file.name}`);
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "files"), {
        uid: currentUser.uid,
        name: file.name,
        url: downloadURL,
        category,
        tags,
        createdAt: serverTimestamp()
      });

      alert("File uploaded successfully");
      fileInput.value = "";
      tagsInput.value = "";
      loadFiles();
    };

    async function loadFiles() {
      fileList.innerHTML = '<h3>All Uploaded Files:</h3>';
      const q = query(collection(db, "files"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `<p><strong>${data.name}</strong> [${data.category}] - <a href="${data.url}" target="_blank">Open</a></p>`;
        fileList.appendChild(div);
      });
    }
  </script>
</body>
</html>
