<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Global Chat | DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #e9ecef;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      background: white;
    }

    .message.me {
      background: #007bff;
      color: white;
      margin-left: auto;
    }

    .message .name {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    .input-area {
      display: flex;
      padding: 0.75rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 2rem;
      margin-right: 0.5rem;
    }

    .input-area button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  <h2>üåê Global Chat</h2>
</header>

<div class="chat-box" id="chatBox"></div>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
    authDomain: "davintohq.firebaseapp.com",
    projectId: "davintohq",
    storageBucket: "davintohq.appspot.com",
    messagingSenderId: "156992522736",
    appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
    measurementId: "G-3GXFN90T6S"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const chatBox = document.getElementById('chatBox');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  let currentUser = null;

  auth.onAuthStateChanged(async user => {
    if (!user) {
      await auth.signInAnonymously();
    } else {
      currentUser = user;
      listenForMessages();
    }
  });

  sendBtn.onclick = async () => {
    const text = messageInput.value.trim();
    if (!text || !currentUser) return;

    await db.collection("globalChats").add({
      uid: currentUser.uid,
      displayName: currentUser.displayName || "Anonymous",
      message: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    messageInput.value = "";
  };

  function listenForMessages() {
    db.collection("globalChats").orderBy("timestamp", "asc").onSnapshot(snapshot => {
      chatBox.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.classList.add('message');
        if (data.uid === currentUser.uid) div.classList.add('me');

        div.innerHTML = `<span class="name">${data.displayName || "Anonymous"}</span>${data.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
</script>

</body>
</html>
