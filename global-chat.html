<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Chat - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      background: #eee;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      position: relative;
      max-width: 70%;
    }

    .message.you {
      background: #cceeff;
      align-self: flex-end;
    }

    .meta {
      font-size: 0.8em;
      color: gray;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .input-group button {
      padding: 10px 15px;
      font-size: 16px;
    }

    .delete-btn, .edit-btn, .reply-btn {
      font-size: 0.7rem;
      margin-left: 10px;
      cursor: pointer;
      color: red;
    }

    .typing {
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üåç Global Chat</h2>
    <div id="typing-indicator" class="typing"></div>
    <div id="messages" class="messages"></div>
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let displayName = "Unnamed";

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        const profileRef = db.collection("users").doc(user.uid);
        const profileSnap = await profileRef.get();
        if (profileSnap.exists) {
          displayName = profileSnap.data().displayName || user.displayName || "Unnamed";
        } else {
          displayName = user.displayName || "Unnamed";
        }
        loadMessages();
      } else {
        auth.signInAnonymously(); // fallback
      }
    });

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      await db.collection("globalChats").add({
        uid: currentUser.uid,
        displayName: displayName,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = '';
    }

    function loadMessages() {
      db.collection("globalChats")
        .orderBy("timestamp", "asc")
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const msgDiv = document.createElement("div");
            msgDiv.className = "message" + (data.uid === currentUser.uid ? " you" : "");
            msgDiv.innerHTML = `
              <strong>${data.displayName || "Unnamed"}:</strong> ${data.text}
              <div class="meta">${data.timestamp?.toDate().toLocaleString() || ""}</div>
              ${data.uid === currentUser.uid ? `
                <span class="edit-btn" onclick="editMessage('${doc.id}', '${data.text}')">‚úèÔ∏è</span>
                <span class="delete-btn" onclick="deleteMessage('${doc.id}')">üóëÔ∏è</span>
              ` : ''}
            `;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });
    }

    async function deleteMessage(id) {
      const docRef = db.collection("globalChats").doc(id);
      const docSnap = await docRef.get();
      if (docSnap.exists && (docSnap.data().uid === currentUser.uid || currentUser.email === "macdinodavinto@gmail.com")) {
        await docRef.delete();
      } else {
        alert("You can't delete this message.");
      }
    }

    async function editMessage(id, oldText) {
      const newText = prompt("Edit message:", oldText);
      if (newText && newText !== oldText) {
        const docRef = db.collection("globalChats").doc(id);
        const docSnap = await docRef.get();
        if (docSnap.exists && docSnap.data().uid === currentUser.uid) {
          await docRef.update({ text: newText });
        } else {
          alert("You can't edit this message.");
        }
      }
    }

    const messageInput = document.getElementById('messageInput');
    let typingTimeout;

    messageInput.addEventListener('input', () => {
      db.collection("typing").doc(currentUser.uid).set({
        name: displayName,
        typing: true,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        db.collection("typing").doc(currentUser.uid).delete();
      }, 3000);
    });

    db.collection("typing").onSnapshot(snapshot => {
      let typingUsers = [];
      snapshot.forEach(doc => {
        if (doc.id !== currentUser.uid) {
          typingUsers.push(doc.data().name);
        }
      });
      document.getElementById("typing-indicator").innerText = typingUsers.length > 0
        ? `${typingUsers.join(', ')} is typing...`
        : '';
    });
  </script>
</body>
</html>
