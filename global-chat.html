<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">
  <div id="sidebar"></div>  <main class="flex-1 flex flex-col h-screen">
    <header class="p-4 border-b bg-white shadow">
      <h1 class="text-2xl font-bold text-blue-700">üåç Global Chat</h1>
    </header><div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2 bg-white"></div>

<form id="chatForm" class="p-4 border-t bg-white flex gap-2">
  <input id="chatInput" type="text" placeholder="Type your message..." required
    class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
</form>

  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      addDoc,
      serverTimestamp,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    let currentUser = null;
    let currentUsername = "";

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        currentUsername = userDoc.exists() ? userDoc.data().username || "Unnamed" : "Unnamed";
        loadMessages();
      }
    });

    function createMessageHTML(msg, isMine) {
      const div = document.createElement("div");
      div.className = `p-3 rounded-lg max-w-lg ${isMine ? "bg-blue-100 ml-auto text-right" : "bg-gray-100"}`;
      div.innerHTML = `
        <p class="font-semibold">${msg.username || "Unnamed"}</p>
        <p class="text-sm">${msg.text}</p>
        <p class="text-xs text-gray-500 mt-1">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>
      `;
      return div;
    }

    function loadMessages() {
      const q = query(collection(db, "globalChats"), orderBy("timestamp", "asc"));
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isMine = msg.uid === currentUser.uid;
          chatBox.appendChild(createMessageHTML(msg, isMine));
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    chatForm.addEventListener("submit", async e => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "globalChats"), {
        uid: currentUser.uid,
        username: currentUsername,
        text,
        timestamp: serverTimestamp()
      });

      chatInput.value = "";
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
