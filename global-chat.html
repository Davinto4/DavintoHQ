<!-- Updated global-chat.html with edit/delete, admin controls, and typing indicator --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .message-card { background-color: #e0efff; border-radius: 10px; padding: 10px; margin: 10px; }
    .message-meta { font-size: 12px; color: gray; display: flex; justify-content: space-between; }
    .message-controls { font-size: 11px; text-align: right; cursor: pointer; color: red; }
    .typing-indicator { font-style: italic; color: #666; padding: 5px 15px; }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div class="typing-indicator" id="typing-indicator" style="display: none;">Someone is typing...</div>
  <div style="padding: 10px; display: flex; gap: 10px">
    <input id="messageInput" type="text" placeholder="Type your message..." style="flex: 1; padding: 10px;" />
    <button id="sendBtn">Send</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userDoc = await (await getDoc(doc(db, "users", user.uid))).data();
        currentUser.displayName = userDoc?.username || "Anonymous";
        setupChat();
      } else {
        await signInAnonymously(auth);
      }
    });

    async function setupChat() {
      const chatContainer = document.getElementById("chat-container");
      const input = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const typingIndicator = document.getElementById("typing-indicator");

      const messagesRef = collection(db, "chats");

      // Typing indicator logic
      let typingRef = doc(db, "typing", currentUser.uid);

      input.addEventListener("input", () => {
        setDoc(typingRef, { username: currentUser.displayName, typing: input.value.length > 0 });
      });

      onSnapshot(collection(db, "typing"), (snap) => {
        let typingUsers = snap.docs.filter(d => d.id !== currentUser.uid && d.data().typing);
        typingIndicator.style.display = typingUsers.length ? 'block' : 'none';
      });

      sendBtn.onclick = async () => {
        if (input.value.trim()) {
          await addDoc(messagesRef, {
            text: input.value.trim(),
            uid: currentUser.uid,
            username: currentUser.displayName,
            timestamp: serverTimestamp()
          });
          input.value = "";
          setDoc(typingRef, { typing: false });
        }
      };

      const q = query(messagesRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        chatContainer.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const card = document.createElement("div");
          card.className = "message-card";

          const meta = document.createElement("div");
          meta.className = "message-meta";
          meta.innerHTML = `<strong>${msg.username || "Anonymous"}</strong><span>${new Date(msg.timestamp?.toDate()).toLocaleTimeString()}</span>`;

          const text = document.createElement("div");
          text.textContent = msg.text;

          const controls = document.createElement("div");
          controls.className = "message-controls";

          if (currentUser.uid === msg.uid) {
            controls.innerHTML = `
              <span onclick="editMessage('${docSnap.id}', '${msg.text}')">‚úèÔ∏è Edit</span> |
              <span onclick="deleteMessage('${docSnap.id}')">üóëÔ∏è Delete</span>
            `;
          } else if (currentUser.email === 'macdinodavinto@gmail.com') {
            controls.innerHTML = `<span onclick="deleteMessage('${docSnap.id}')">üóëÔ∏è Admin Delete</span>`;
          }

          card.append(meta, text, controls);
          chatContainer.appendChild(card);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    window.deleteMessage = async function (id) {
      await deleteDoc(doc(db, "chats", id));
    };

    window.editMessage = async function (id, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText && newText !== oldText) {
        await updateDoc(doc(db, "chats", id), { text: newText });
      }
    };
  </script></body>
</html>
