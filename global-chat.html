<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 flex flex-col p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üåç Global Chat</h1>

    <div id="chatBox" class="flex-1 overflow-y-auto bg-white shadow rounded p-4 space-y-2 mb-4"></div>

    <form id="chatForm" class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type your message..." required
        class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        signInAnonymously(auth).catch(console.error);
      }
    });

    const loadMessages = () => {
      const q = query(collection(db, "chats"), orderBy("timestamp", "asc"));
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isMine = msg.uid === currentUser?.uid;
          const div = document.createElement("div");
          div.className = `p-2 rounded-lg max-w-xs ${isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"} shadow`;
          div.innerHTML = `
            <p class="text-sm font-medium text-gray-900">${msg.displayName || "Anonymous"}</p>
            <p class="text-sm">${msg.text}</p>
            <p class="text-xs text-gray-500 text-right">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>
          `;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      try {
        await addDoc(collection(db, "chats"), {
          uid: currentUser.uid,
          text,
          displayName: currentUser.displayName || "Anonymous",
          timestamp: serverTimestamp()
        });
        chatInput.value = "";
      } catch (error) {
        console.error("Message send failed:", error);
        alert("Message failed to send. Please try again.");
      }
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
