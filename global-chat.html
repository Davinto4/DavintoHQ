<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 flex flex-col p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üåç Global Chat</h1>

    <div id="chatBox" class="flex-1 overflow-y-auto bg-white shadow rounded p-4 space-y-3 mb-4"></div>

    <form id="chatForm" class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type your message..." required
        class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    let currentUser = null;
    let userNameMap = {}; // Cache usernames

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        await cacheCurrentUsername(user.uid);
        loadMessages();
      } else {
        signInAnonymously(auth).catch(console.error);
      }
    });

    async function cacheCurrentUsername(uid) {
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        userNameMap[uid] = userSnap.data().username || "Anonymous";
      } else {
        userNameMap[uid] = "Anonymous";
      }
    }

    async function getUsername(uid) {
      if (userNameMap[uid]) return userNameMap[uid];
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      const username = userSnap.exists() ? userSnap.data().username || "Anonymous" : "Anonymous";
      userNameMap[uid] = username;
      return username;
    }

    const loadMessages = () => {
      const q = query(collection(db, "globalChats"), orderBy("timestamp", "asc"));
      onSnapshot(q, async snapshot => {
        chatBox.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const isMine = msg.uid === currentUser?.uid;
          const username = await getUsername(msg.uid);

          const div = document.createElement("div");
          div.className = `p-3 rounded-lg max-w-lg ${isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"} shadow`;

          div.innerHTML = `
            <p class="text-sm font-bold text-gray-700">${username}</p>
            <p class="text-base">${msg.text}</p>
            <p class="text-xs text-gray-500 text-right">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>
          `;
          chatBox.appendChild(div);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text || !currentUser) return;

      await addDoc(collection(db, "globalChats"), {
        uid: currentUser.uid,
        text,
        timestamp: serverTimestamp()
      });

      chatInput.value = "";
    });

    // Sidebar loader
    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
