<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>  <main class="flex-1 flex flex-col p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üåç Global Chat</h1><div id="chatBox" class="flex-1 overflow-y-auto bg-white shadow rounded p-4 space-y-2 mb-4"></div>

<form id="chatForm" class="flex gap-2">
  <input id="chatInput" type="text" placeholder="Type your message..." required
    class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
  <button type="submit"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
</form>

  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    let currentUser = null;
    let userProfile = null;

    const fetchUsername = async (uid) => {
      try {
        const docRef = doc(db, "users", uid);
        const snap = await getDoc(docRef);
        return snap.exists() ? snap.data().username : "Anonymous";
      } catch {
        return "Anonymous";
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loadMessages();
      }
    });

    const loadMessages = () => {
      const q = query(collection(db, "globalChats"), orderBy("timestamp", "asc"));
      onSnapshot(q, async (snapshot) => {
        chatBox.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const isMine = msg.uid === currentUser?.uid;
          const username = msg.username || "Anonymous";
          const div = document.createElement("div");
          div.className = `p-2 rounded-lg max-w-lg shadow ${isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"}`;
          div.innerHTML = `
            <p class="font-semibold text-sm">${username}</p>
            <p class="text-sm">${msg.text}</p>
            <div class="text-xs text-gray-500 flex justify-between">
              <span>${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</span>
              ${isMine || currentUser.email === 'macdinodavinto@gmail.com' ? `<button data-id="${docSnap.id}" class="delete-btn text-red-500">Delete</button>` : ""}
            </div>
          `;
          chatBox.appendChild(div);
        }
        chatBox.scrollTop = chatBox.scrollHeight;

        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.onclick = async () => {
            const id = btn.getAttribute("data-id");
            await deleteDoc(doc(db, "globalChats", id));
          };
        });
      });
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      const userDoc = await getDoc(doc(db, "users", currentUser.uid));
      const username = userDoc.exists() ? userDoc.data().username : "Anonymous";

      await addDoc(collection(db, "globalChats"), {
        uid: currentUser.uid,
        username,
        text,
        timestamp: serverTimestamp()
      });

      chatInput.value = "";
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
