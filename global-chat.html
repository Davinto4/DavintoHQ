<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoHQ Global Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f0ff;
      backdrop-filter: blur(8px);
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 70%;
      position: relative;
    }
    .message.you {
      margin-left: auto;
      background-color: #daf4ff;
    }
    .username {
      font-weight: bold;
      color: #0074cc;
      margin-bottom: 4px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0074cc;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        const email = prompt("Enter email");
        const password = prompt("Enter password");
        try {
          await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      }
    });

    async function getUsername(uid) {
      try {
        const doc = await db.collection("users").doc(uid).get();
        if (doc.exists) return doc.data().username || "Unnamed";
      } catch {
        return "Unnamed";
      }
      return "Unnamed";
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentUser) return;

      const username = await getUsername(currentUser.uid);

      await db.collection("chats").add({
        text,
        uid: currentUser.uid,
        username,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }

    function loadMessages() {
      db.collection("chats").orderBy("timestamp")
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = "message" + (msg.uid === currentUser.uid ? " you" : "");
            div.innerHTML = `<div class="username">${msg.username || "Unnamed"}</div><div>${msg.text}</div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });
    }
  </script></body>
</html>
