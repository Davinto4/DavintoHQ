<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat (Debug) - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 flex flex-col p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üåç Global Chat (Debug)</h1>

    <div id="chatBox" class="flex-1 overflow-y-auto bg-white shadow rounded p-4 space-y-2 mb-4 h-[500px]"></div>

    <form id="chatForm" class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type your message..." required
        class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      onSnapshot, query, orderBy, getDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        console.log("‚úÖ Logged in as:", currentUser.uid);
        loadMessages();
      } else {
        console.error("‚ùå User not logged in.");
        alert("You must be logged in to use global chat.");
      }
    });

    async function getUsername(uid) {
      try {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          return data.username || "Unknown";
        } else {
          console.warn("‚ö†Ô∏è No user profile for", uid);
          return "Unknown";
        }
      } catch (err) {
        console.error("‚ùå Error getting username:", err);
        return "Unknown";
      }
    }

    function loadMessages() {
      const q = query(collection(db, "chats"), orderBy("timestamp", "asc"));
      onSnapshot(q, async (snapshot) => {
        chatBox.innerHTML = "";

        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const senderUid = msg.uid || "unknown";
          const username = await getUsername(senderUid);

          const isMine = senderUid === currentUser.uid;
          const div = document.createElement("div");

          div.className = `p-2 rounded-lg max-w-xs ${isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"} shadow`;
          div.innerHTML = `
            <p class="font-semibold text-sm">${username}</p>
            <p class="text-sm">${msg.text || "[No text]"}</p>
            <p class="text-xs text-gray-500 text-right">${msg.timestamp?.toDate?.().toLocaleTimeString() || "‚è≥ Pending"}</p>
          `;
          chatBox.appendChild(div);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      }, (error) => {
        console.error("‚ùå Error loading messages:", error);
      });
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      try {
        await addDoc(collection(db, "chats"), {
          uid: currentUser.uid,
          text,
          timestamp: serverTimestamp()
        });
        console.log("‚úÖ Message sent:", text);
        chatInput.value = "";
      } catch (err) {
        console.error("‚ùå Error sending message:", err);
        alert("Failed to send message. Check console.");
      }
    });

    import("./sidebar.js").then(m => m.loadSidebar()).catch(console.warn);
  </script>
</body>
</html>
