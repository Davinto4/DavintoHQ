<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoHQ - Global Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head><body>
  <div class="chat-container">
    <header class="chat-header">
      <h2>Global Chat</h2>
    </header>
    <main id="messages" class="chat-messages"></main>
    <div class="chat-input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        const profileSnap = await db.collection("users").doc(user.uid).get();
        if (!profileSnap.exists || !profileSnap.data().displayName) {
          const fallbackName = user.displayName || user.email?.split("@")[0] || "User";
          await db.collection("users").doc(user.uid).set({ displayName: fallbackName }, { merge: true });
        }
        listenForMessages();
      } else {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      }
    });

    async function getUsername(uid) {
      try {
        const doc = await db.collection("users").doc(uid).get();
        if (doc.exists && doc.data().displayName) {
          return doc.data().displayName;
        }
        return "User";
      } catch (e) {
        return "User";
      }
    }

    async function listenForMessages() {
      db.collection("chats").orderBy("timestamp").onSnapshot(async (snapshot) => {
        const messages = document.getElementById("messages");
        messages.innerHTML = "";
        for (const doc of snapshot.docs) {
          const data = doc.data();
          const name = await getUsername(data.senderId);
          const messageDiv = document.createElement("div");
          messageDiv.className = "message";
          messageDiv.innerHTML = `<strong>${name}</strong>: ${data.text}`;
          messages.appendChild(messageDiv);
        }
        messages.scrollTop = messages.scrollHeight;
      });
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const text = document.getElementById("messageInput").value.trim();
      if (!text || !currentUser) return;

      const userSnap = await db.collection("users").doc(currentUser.uid).get();
      const displayName = userSnap.exists && userSnap.data().displayName ? userSnap.data().displayName : "User";

      await db.collection("chats").add({
        senderId: currentUser.uid,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("messageInput").value = "";
    });
  </script>  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
    }
    .chat-header {
      padding: 1em;
      background: #0077cc;
      color: #fff;
      text-align: center;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 1em;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .chat-input-area {
      display: flex;
      padding: 1em;
      border-top: 1px solid #ccc;
    }
    .chat-input-area input {
      flex-grow: 1;
      padding: 0.5em;
      font-size: 1em;
    }
    .chat-input-area button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
    }
    .message {
      margin-bottom: 0.5em;
    }
  </style></body></html>
