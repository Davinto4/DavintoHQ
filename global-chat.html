<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍 Global Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
  <div id="sidebar"></div>

  <main class="flex-1 flex flex-col h-screen p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-2">🌍 Global Chat</h1>

    <div id="chatBox" class="flex-1 overflow-y-auto bg-white shadow rounded p-4 space-y-2 mb-4 border border-gray-300"></div>

    <div id="typingIndicator" class="text-sm text-gray-500 mb-2 hidden">Someone is typing...</div>

    <form id="chatForm" class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type your message..." required
        class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const typingIndicator = document.getElementById("typingIndicator");

    let currentUser = null;
    let displayName = "Unknown";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const profileSnap = await getDoc(doc(db, "users", user.uid));
        if (profileSnap.exists()) {
          displayName = profileSnap.data().displayName || "Unnamed";
        }
        loadMessages();
      }
    });

    chatInput.addEventListener("input", () => {
      // Optional: typing logic
    });

    const loadMessages = () => {
      const q = query(collection(db, "globalChats"), orderBy("timestamp", "asc"));
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const isMine = msg.uid === currentUser?.uid;
          const div = document.createElement("div");
          div.className = `p-2 rounded-lg max-w-lg ${isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"} shadow`;

          div.innerHTML = `
            <div class="flex justify-between items-center">
              <span class="text-sm font-semibold">${msg.displayName || "Anonymous"}</span>
              <span class="text-xs text-gray-500">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</span>
            </div>
            <p class="text-sm my-1">${msg.text || ''}</p>
            <div class="flex gap-2 text-xs mt-1">
              <button onclick="replyTo('${msg.text}')" class="text-blue-500">Reply</button>
              <button onclick="react('${docSnap.id}', '❤️')" class="text-red-500">❤️</button>
              <button onclick="react('${docSnap.id}', '😂')" class="text-yellow-500">😂</button>
              <button onclick="react('${docSnap.id}', '👍')" class="text-green-500">👍</button>
              ${isMine ? `<button onclick="editMessage('${docSnap.id}', '${msg.text}')" class="text-purple-500">Edit</button>
                          <button onclick="deleteMessage('${docSnap.id}')" class="text-red-600">Delete</button>` : ''}
              ${currentUser.email === 'macdinodavinto@gmail.com' && !isMine ? `
                <button onclick="deleteMessage('${docSnap.id}')" class="text-red-600">Admin Delete</button>
                <button onclick="reportMessage('${docSnap.id}')" class="text-orange-600">Report</button>` : ''}
            </div>
          `;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "globalChats"), {
        uid: currentUser.uid,
        displayName,
        text,
        timestamp: serverTimestamp()
      });

      chatInput.value = "";
    });

    window.react = async (id, reaction) => {
      const msgRef = doc(db, "globalChats", id);
      await updateDoc(msgRef, {
        [`reactions.${currentUser.uid}`]: reaction
      });
    };

    window.replyTo = (msgText) => {
      chatInput.value = `↩️ ${msgText} - `;
      chatInput.focus();
    };

    window.editMessage = async (id, oldText) => {
      const newText = prompt("Edit message:", oldText);
      if (newText && newText !== oldText) {
        await updateDoc(doc(db, "globalChats", id), { text: newText });
      }
    };

    window.deleteMessage = async (id) => {
      if (confirm("Delete this message?")) {
        await deleteDoc(doc(db, "globalChats", id));
      }
    };

    window.reportMessage = (id) => {
      alert("Message reported (not yet implemented fully).");
    };

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
