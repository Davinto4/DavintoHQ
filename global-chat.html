<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat | DavintoHQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root[data-theme='dark'] {
      --bg: #1f1f1f;
      --text: #f5f5f5;
      --card: #2c2c2c;
      --input: #3a3a3a;
    }
    :root[data-theme='light'] {
      --bg: #f0f2f5;
      --text: #2c3e50;
      --card: #ffffff;
      --input: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--card);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    header h2 {
      margin: 0;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--text);
      cursor: pointer;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: var(--card);
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .sidebar h3 {
      text-align: center;
      padding: 1rem;
      margin: 0;
      border-bottom: 1px solid #ccc;
    }

    .messenger {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .messenger:hover {
      background-color: var(--input);
    }

    .chat-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .messenger-header {
      padding: 1rem;
      background: var(--card);
      border-bottom: 1px solid #ccc;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      background: var(--card);
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      animation: fadeIn 0.3s ease;
    }

    .message.me {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--card);
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 2rem;
      background: var(--input);
      color: var(--text);
      margin-right: 0.5rem;
    }

    .chat-input button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    .pm-button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-comments"></i> Global Chat</h2>
    <button id="themeToggle"><i class="fas fa-adjust"></i></button>
  </header>

  <div class="main">
    <div class="sidebar">
      <h3>Messengers</h3>
      <div class="messenger" onclick="selectMessenger('John Doe')">
        <strong>John Doe</strong><br><small>Online</small>
      </div>
      <div class="messenger" onclick="selectMessenger('Jane Smith')">
        <strong>Jane Smith</strong><br><small>Online</small>
      </div>
      <!-- Add more static/dynamic messengers here -->
    </div>

    <div class="chat-pane">
      <div class="messenger-header" id="messengerHeader">
        Select a messenger
      </div>

      <div class="chat-container" id="chatBox">
        <!-- Chat messages go here -->
      </div>

      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Type your message...">
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessage = document.getElementById('chatMessage');
    const chatBox = document.getElementById('chatBox');
    const messengerHeader = document.getElementById('messengerHeader');

    let currentMessenger = null;

    themeToggle.onclick = () => {
      const current = root.getAttribute('data-theme');
      root.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    };

    sendBtn.onclick = () => {
      const msg = chatMessage.value.trim();
      if (msg === '') return;
      const div = document.createElement('div');
      div.className = 'message me';
      div.textContent = msg;
      chatBox.appendChild(div);
      chatMessage.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function selectMessenger(name) {
      currentMessenger = name;
      messengerHeader.innerHTML = `
        <strong>${name}</strong><br>
        <button class="pm-button" onclick="privateMessage('${name}')">Private Message</button>
      `;
      chatBox.innerHTML = '';
    }

    function privateMessage(name) {
      alert(`Opening private chat with ${name}...`);
      // Redirect or open PM page logic can go here
    }
  </script>
</body>
</html>
