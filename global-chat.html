<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat | DavintoHQ</title>
  <script type="module" src="./sidebar.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    
    <!-- Sidebar will load dynamically -->
    <div id="sidebar"></div>

    <main class="flex-1 p-4">
      <h1 class="text-2xl font-bold mb-4">üåç Global Chat</h1>

      <div class="flex flex-col h-[80vh] bg-white rounded-xl shadow-lg p-4">
        <!-- Chat messages -->
        <div id="chatBox" class="flex-1 overflow-y-auto space-y-2 mb-4 p-2 border rounded"></div>

        <!-- Chat input -->
        <form id="chatForm" class="flex gap-2">
          <input
            id="chatInput"
            type="text"
            class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Type your message..."
          />
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
          >
            Send
          </button>
        </form>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, onSnapshot,
      query, orderBy, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    let currentUser = null;
    let currentUsername = null;
    const userCache = {};

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          currentUsername = userDoc.data().username || "Unnamed";
          userCache[user.uid] = currentUsername;
          loadMessages();
        } else {
          alert("Username not found in your profile. Please set your profile first.");
          chatForm.querySelector("button").disabled = true;
        }
      } else {
        alert("Please login to use global chat.");
      }
    });

    const loadMessages = () => {
      const q = query(collection(db, "globalChats"), orderBy("timestamp", "asc"));
      onSnapshot(q, async (snapshot) => {
        chatBox.innerHTML = "";

        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const isMine = msg.uid === currentUser?.uid;

          let senderName = msg.username;
          if (!senderName) {
            if (userCache[msg.uid]) {
              senderName = userCache[msg.uid];
            } else {
              try {
                const userDoc = await getDoc(doc(db, "users", msg.uid));
                if (userDoc.exists()) {
                  senderName = userDoc.data().username || "Unknown";
                  userCache[msg.uid] = senderName;
                } else {
                  senderName = "Unknown";
                }
              } catch {
                senderName = "Unknown";
              }
            }
          }

          const div = document.createElement("div");
          div.className = `p-2 rounded-lg max-w-xs ${isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"} shadow`;

          div.innerHTML = `
            <p class="text-xs font-semibold text-gray-700">${senderName}</p>
            <p class="text-sm">${msg.text}</p>
            <p class="text-xs text-gray-500 text-right">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>
          `;

          chatBox.appendChild(div);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      });
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text || !currentUser || !currentUsername) return;

      await addDoc(collection(db, "globalChats"), {
        uid: currentUser.uid,
        username: currentUsername,
        text,
        timestamp: serverTimestamp()
      });

      chatInput.value = "";
    });

    // Load sidebar
    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
