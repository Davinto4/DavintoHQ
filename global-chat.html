<!DOCTYPE html><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat | DavintoHQ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    :root[data-theme='dark'] {
      --bg: #1f1f1f;
      --text: #f5f5f5;
      --card: #2c2c2c;
      --input: #3a3a3a;
    }
    :root[data-theme='light'] {
      --bg: #f0f2f5;
      --text: #2c3e50;
      --card: #ffffff;
      --input: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--card);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header h2 {
      margin: 0;
    }
    #themeToggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text);
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      background: var(--card);
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      animation: fadeIn 0.4s ease;
    }
    .message.me {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }
    .message .sender {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 2rem;
      background: var(--input);
      color: var(--text);
      margin-right: 0.5rem;
    }
    .chat-input button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-comments"></i> Global Chat</h2>
    <button id="themeToggle"><i class="fas fa-adjust"></i></button>
  </header>  <div class="chat-container" id="chatBox">
    <!-- Messages will go here -->
  </div>  <div class="chat-input">
    <input type="text" id="chatMessage" placeholder="Type your message...">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessage = document.getElementById('chatMessage');
    const themeToggle = document.getElementById('themeToggle');

    themeToggle.onclick = () => {
      const root = document.documentElement;
      const current = root.getAttribute('data-theme');
      root.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    };

    const username = localStorage.getItem('username') || 'Guest';

    sendBtn.onclick = async () => {
      const msg = chatMessage.value.trim();
      if (msg === '') return;
      await addDoc(collection(db, 'globalChats'), {
        sender: username,
        message: msg,
        timestamp: serverTimestamp()
      });
      chatMessage.value = '';
    };

    const q = query(collection(db, 'globalChats'), orderBy('timestamp'));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = `message ${data.sender === username ? 'me' : ''}`;
        div.innerHTML = `<span class="sender">${data.sender}</span>${data.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script></body>
</html>
