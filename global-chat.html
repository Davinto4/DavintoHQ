<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2ff;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      backdrop-filter: blur(10px);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      background: #ffffffaa;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 60%;
    }
    .own-message {
      background: #cfe9ff;
      align-self: flex-end;
    }
    .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #d0eaff;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
    authDomain: "izuchukwu-foods.firebaseapp.com",
    projectId: "izuchukwu-foods",
    storageBucket: "izuchukwu-foods.appspot.com",
    messagingSenderId: "811147638426",
    appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser;

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      await auth.signInWithEmailAndPassword("testuser@example.com", "testpassword")
        .then(() => location.reload());
    } else {
      currentUser = user;
      listenForMessages();
    }
  });

  function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    if (text === "") return;

    db.collection("users").doc(currentUser.uid).get().then(userDoc => {
      const username = userDoc.exists ? userDoc.data().username || "Unnamed" : "Unnamed";
      db.collection("chats").add({
        text: text,
        senderId: currentUser.uid,
        senderName: username,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("messageInput").value = "";
      });
    });
  }

  function listenForMessages() {
    db.collection("chats").orderBy("createdAt", "asc").onSnapshot(snapshot => {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.className = "message" + (msg.senderId === currentUser.uid ? " own-message" : "");
        div.innerHTML = `
          <div class="sender">${msg.senderName || "Unnamed"}</div>
          <div>${msg.text}</div>
        `;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
      });
    });
  }
</script>
</body>
</html>
