<!DOCTYPE html><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat | DavintoHQ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root[data-theme='dark'] {
      --bg: #1f1f1f;
      --text: #f5f5f5;
      --card: #2c2c2c;
      --input: #3a3a3a;
    }
    :root[data-theme='light'] {
      --bg: #f0f2f5;
      --text: #2c3e50;
      --card: #ffffff;
      --input: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--card);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header h2 {
      margin: 0;
    }
    #themeToggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text);
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      background: var(--card);
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      animation: fadeIn 0.4s ease;
    }
    .message.me {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 2rem;
      background: var(--input);
      color: var(--text);
      margin-right: 0.5rem;
    }
    .chat-input button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .actions {
      margin-top: 0.25rem;
      display: flex;
      gap: 0.5rem;
      font-size: 0.9rem;
      align-items: center;
    }
    .react, .reply, .forward, .pm {
      cursor: pointer;
    }
    .reply-preview {
      font-size: 0.85rem;
      background: #ececec;
      padding: 0.4rem 0.8rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid #007bff;
    }
    .typing-status {
      padding: 0 1rem;
      font-style: italic;
      font-size: 0.9rem;
    }
    #pinned {
      background: #fff0c2;
      color: #333;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-comments"></i> Global Chat</h2>
    <button id="themeToggle"><i class="fas fa-adjust"></i></button>
  </header>  <div id="pinned" style="display:none;"></div>
  <div class="typing-status" id="typingStatus"></div>
  <div class="chat-container" id="chatBox"></div>  <div class="chat-input">
    <input type="text" id="chatMessage" placeholder="Type your message...">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>  <script type="module" src="global-chat-enhanced.js"></script></body>
</html>
