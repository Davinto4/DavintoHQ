<!-- global-chat.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat - DavintoHQ</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #f0f2f5; }
    .chat-container { display: flex; flex-direction: column; height: 100vh; }
    .chat-header { background-color: #075e54; color: white; padding: 1rem; font-weight: bold; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem; background-color: #e5ddd5; }
    .message { max-width: 70%; padding: 0.5rem 1rem; border-radius: 10px; position: relative; }
    .message.mine { align-self: flex-end; background-color: #dcf8c6; }
    .message.other { align-self: flex-start; background-color: white; }
    .message .sender { font-size: 0.75rem; font-weight: bold; margin-bottom: 0.2rem; }
    .message .text { font-size: 0.9rem; }
    .message .meta { font-size: 0.7rem; text-align: right; color: gray; margin-top: 0.2rem; }
    .chat-input { display: flex; padding: 1rem; background-color: white; }
    .chat-input input { flex: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 20px; margin-right: 0.5rem; }
    .chat-input button { background-color: #075e54; color: white; border: none; padding: 0.5rem 1rem; border-radius: 20px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üåê Global Chat</div>
    <div id="chatArea" class="chat-messages"></div>
    <div class="chat-input">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      getDoc,
      deleteDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatArea = document.getElementById("chatArea");

    let currentUser;
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      currentUser = user;
      listenToMessages();
    });

    async function getUsername(uid) {
      const userDoc = await getDoc(doc(db, "users", uid));
      return userDoc.exists() ? userDoc.data().username || "Unnamed" : "Unknown";
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      await addDoc(collection(db, "chats"), {
        uid: currentUser.uid,
        text,
        timestamp: serverTimestamp(),
      });
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function listenToMessages() {
      const q = query(collection(db, "chats"), orderBy("timestamp"));
      onSnapshot(q, async (snapshot) => {
        chatArea.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const senderName = await getUsername(msg.uid);
          const isMine = msg.uid === currentUser?.uid;

          const div = document.createElement("div");
          div.className = `message ${isMine ? "mine" : "other"}`;
          div.innerHTML = `
            <div class="sender">${senderName}</div>
            <div class="text">${msg.text}</div>
            <div class="meta">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</div>
          `;
          chatArea.appendChild(div);
        }
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }
  </script></body>
</html>
