<!DOCTYPE html><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat | DavintoHQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    :root[data-theme='dark'] {
      --bg: #1f1f1f;
      --text: #f5f5f5;
      --card: #2c2c2c;
      --input: #3a3a3a;
    }
    :root[data-theme='light'] {
      --bg: #f0f2f5;
      --text: #2c3e50;
      --card: #ffffff;
      --input: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--card);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header h2 {
      margin: 0;
    }
    #themeToggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--text);
      cursor: pointer;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: var(--card);
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h3 {
      text-align: center;
      padding: 1rem;
      margin: 0;
      border-bottom: 1px solid #ccc;
    }
    .messenger {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .messenger:hover {
      background-color: var(--input);
    }
    .chat-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messenger-header {
      padding: 1rem;
      background: var(--card);
      border-bottom: 1px solid #ccc;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      background: var(--card);
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      animation: fadeIn 0.3s ease;
    }
    .message.me {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 2rem;
      background: var(--input);
      color: var(--text);
      margin-right: 0.5rem;
    }
    .chat-input button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .pm-button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-comments"></i> Global Chat</h2>
    <button id="themeToggle"><i class="fas fa-adjust"></i></button>
  </header>
  <div class="main">
    <div class="sidebar">
      <h3>Messengers</h3>
      <div id="messengerList"></div>
    </div>
    <div class="chat-pane">
      <div class="messenger-header" id="messengerHeader">
        Select a messenger
      </div>
      <div class="chat-container" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Type your message...">
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessage = document.getElementById('chatMessage');
    const chatBox = document.getElementById('chatBox');
    const messengerHeader = document.getElementById('messengerHeader');
    const messengerList = document.getElementById('messengerList');

    let currentUser = null;

    themeToggle.onclick = () => {
      const current = root.getAttribute('data-theme');
      root.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        await db.collection("users").doc(user.uid).set({
          uid: user.uid,
          name: user.displayName || 'Anonymous'
        }, { merge: true });
        loadMessengers();
        listenToMessages();
      } else {
        auth.signInAnonymously();
      }
    });

    function loadMessengers() {
      db.collection('users').onSnapshot(snapshot => {
        messengerList.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.uid !== currentUser.uid) {
            const div = document.createElement('div');
            div.className = 'messenger';
            div.innerHTML = `<strong>${data.name || 'Unnamed'}</strong><br><small>Online</small>`;
            div.onclick = () => selectMessenger(data.uid, data.name || 'Unnamed');
            messengerList.appendChild(div);
          }
        });
      });
    }

    function listenToMessages() {
      db.collection('globalChats').orderBy('timestamp')
        .onSnapshot(snapshot => {
          chatBox.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement('div');
            div.className = 'message';
            if (msg.uid === currentUser.uid) div.classList.add('me');
            div.textContent = `${msg.displayName || 'Anonymous'}: ${msg.message}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    sendBtn.onclick = async () => {
      const msg = chatMessage.value.trim();
      if (!msg || !currentUser) return;
      await db.collection('globalChats').add({
        uid: currentUser.uid,
        displayName: currentUser.displayName || 'Anonymous',
        message: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      chatMessage.value = '';
    };

    function selectMessenger(uid, name) {
      messengerHeader.innerHTML = `<strong>${name}</strong><br>
        <button class="pm-button" onclick="privateMessage('${uid}')">Private Message</button>`;
    }

    function privateMessage(uid) {
      window.location.href = `private-chat.html?uid=${uid}`;
    }
  </script></body>
</html>
