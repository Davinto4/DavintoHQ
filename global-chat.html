<!-- global-chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat - DavintoHQ</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    #chatArea {
      backdrop-filter: blur(6px);
      background: rgba(147, 197, 253, 0.3);
    }
  </style>
</head>
<body class="flex flex-col h-screen bg-gray-100">

  <div class="p-4 bg-white shadow-md">
    <h1 class="text-xl font-bold">üåê Global Chat</h1>
  </div>

  <div id="chatArea" class="flex-1 overflow-y-auto px-4 py-2 flex flex-col space-y-2"></div>

  <div class="p-4 bg-white shadow-inner sticky bottom-0">
    <div class="flex gap-2">
      <input id="messageInput" type="text" placeholder="Type a message..."
             class="flex-1 p-2 border rounded-md focus:outline-none focus:ring" />
      <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      getDoc,
      deleteDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatArea = document.getElementById("chatArea");

    let currentUser;
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      currentUser = user;
      listenToMessages();
    });

    async function getUsername(uid) {
      const snap = await getDoc(doc(db, "users", uid));
      return snap.exists() ? snap.data().username || "Unnamed" : "Unknown";
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      let replyTo = null;
      if (text.startsWith("@reply:")) {
        const parts = text.split(" ");
        replyTo = parts[0].replace("@reply:", "");
        text = parts.slice(1).join(" ");
      }

      await addDoc(collection(db, "chats"), {
        uid: currentUser.uid,
        text,
        timestamp: serverTimestamp(),
        reactions: {},
        replyTo
      });
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function listenToMessages() {
      const q = query(collection(db, "chats"), orderBy("timestamp"));
      onSnapshot(q, async (snapshot) => {
        chatArea.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const id = docSnap.id;
          const senderName = await getUsername(msg.uid);
          const isMine = msg.uid === currentUser?.uid;

          const div = document.createElement("div");
          div.className = `p-2 rounded-lg max-w-lg ${isMine ? "bg-green-100 self-end ml-auto" : "bg-white"} shadow border`;

          const reactionsHTML = ['üëç','‚ù§Ô∏è','üòÇ'].map(r => {
            const count = msg.reactions?.[r]?.length || 0;
            return `<button onclick="react('${id}', '${r}')">${r} ${count}</button>`;
          }).join(' ');

          div.innerHTML = `
            <p class="text-sm font-semibold">${senderName}</p>
            ${msg.replyTo ? `<p class="text-xs italic text-gray-500">Replying to ${msg.replyTo}</p>` : ''}
            <p class="text-sm">${msg.text}</p>
            <div class="flex gap-1 text-xs mt-1">${reactionsHTML}</div>
            <p class="text-xs text-gray-400 text-right">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>
            <div class="flex gap-2 mt-1 text-xs">
              <button onclick="replyMessage('${id}', '${msg.text}')">Reply</button>
              ${isMine ? `<button onclick="editMessage('${id}', \`${msg.text.replace(/`/g, "\\`")}\`)">Edit</button><button onclick="deleteMessage('${id}')">Delete</button>` : ''}
              ${currentUser.email === "macdinodavinto@gmail.com" ? `<button onclick="deleteMessage('${id}')">Admin Delete</button>` : ''}
            </div>
          `;
          chatArea.appendChild(div);
        }
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    window.react = async function (id, emoji) {
      const ref = doc(db, "chats", id);
      const msg = (await getDoc(ref)).data();
      const currentReactions = msg.reactions || {};
      const userList = new Set(currentReactions[emoji] || []);
      if (userList.has(currentUser.uid)) userList.delete(currentUser.uid);
      else userList.add(currentUser.uid);
      currentReactions[emoji] = Array.from(userList);
      await updateDoc(ref, { reactions: currentReactions });
    }

    window.deleteMessage = async function (id) {
      await deleteDoc(doc(db, "chats", id));
    }

    window.editMessage = async function (id, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText && newText !== oldText) {
        await updateDoc(doc(db, "chats", id), { text: newText });
      }
    }

    window.replyMessage = function (id, originalText) {
      messageInput.value = `@reply:${id} `;
      messageInput.focus();
    }
  </script>
</body>
</html>
