<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 flex flex-col p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üåç Global Chat</h1>

    <div id="typingIndicator" class="text-sm text-gray-500 mb-2 hidden">Someone is typing...</div>
    <div id="chatBox" class="flex-1 overflow-y-auto bg-white shadow rounded p-4 space-y-2 mb-4"></div>

    <form id="chatForm" class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type your message..." required
        class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, onSnapshot,
      query, orderBy, doc, getDoc, deleteDoc, updateDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const typingIndicator = document.getElementById("typingIndicator");

    let currentUser = null;
    let currentUsername = "Anonymous";
    let isAdmin = false;

    const TYPING_DOC = doc(db, "status", "globalTyping");

    // Typing Indicator
    chatInput.addEventListener("input", async () => {
      await setDoc(TYPING_DOC, {
        typing: true,
        by: currentUsername,
        timestamp: Date.now()
      });
    });

    const showTyping = () => {
      onSnapshot(TYPING_DOC, snap => {
        const data = snap.data();
        if (!data || Date.now() - data.timestamp > 3000) {
          typingIndicator.classList.add("hidden");
        } else if (data.typing && data.by !== currentUsername) {
          typingIndicator.textContent = `${data.by} is typing...`;
          typingIndicator.classList.remove("hidden");
        }
      });
    };

    // Auth
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          currentUsername = userSnap.data().username || "Anonymous";
          const role = userSnap.data().role || "user";
          isAdmin = role === "admin" || role === "owner";
        }

        loadMessages();
        showTyping();
      } else {
        // Redirect to login
        window.location.href = "login.html";
      }
    });

    const loadMessages = () => {
      const q = query(collection(db, "chats"), orderBy("timestamp", "asc"));
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const isMine = msg.senderId === currentUser?.uid;
          const div = document.createElement("div");

          div.className = `relative group p-2 rounded-lg max-w-md shadow-sm ${
            isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"
          }`;

          div.innerHTML = `
            <p class="font-semibold">${msg.username || "Anonymous"}</p>
            <p class="text-sm">${msg.text}</p>
            <p class="text-xs text-right text-gray-500">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>

            <div class="absolute top-1 right-1 hidden group-hover:flex gap-1">
              ${
                isMine
                  ? `<button class="edit-btn text-blue-500 text-xs">Edit</button>
                     <button class="delete-btn text-red-500 text-xs">Delete</button>`
                  : isAdmin
                  ? `<button class="delete-btn text-red-500 text-xs">Delete</button>
                     <button class="report-btn text-yellow-600 text-xs">Report</button>`
                  : ""
              }
            </div>
          `;

          // Edit
          div.querySelector(".edit-btn")?.addEventListener("click", async () => {
            const newText = prompt("Edit message:", msg.text);
            if (newText && newText !== msg.text) {
              await updateDoc(doc(db, "chats", docSnap.id), { text: newText });
            }
          });

          // Delete
          div.querySelector(".delete-btn")?.addEventListener("click", async () => {
            if (confirm("Are you sure you want to delete this message?")) {
              await deleteDoc(doc(db, "chats", docSnap.id));
            }
          });

          // Report
          div.querySelector(".report-btn")?.addEventListener("click", () => {
            alert("Message reported.");
            // Optionally send report info to Firestore
          });

          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "chats"), {
        senderId: currentUser.uid,
        username: currentUsername,
        text,
        timestamp: serverTimestamp()
      });

      await setDoc(TYPING_DOC, { typing: false, by: currentUsername });

      chatInput.value = "";
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
