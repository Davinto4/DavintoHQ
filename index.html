<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center" id="formTitle">üîê Login</h1>

    <input id="email" type="email" placeholder="Email" class="w-full border px-4 py-2 mb-3 rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full border px-4 py-2 mb-4 rounded" />
    
    <button id="authBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
      Login
    </button>

    <p class="text-center text-sm text-gray-600 mt-4">
      <span id="toggleText">Don't have an account?</span>
      <button id="toggleMode" class="text-blue-600 font-medium hover:underline">Sign Up</button>
    </p>

    <p id="errorText" class="text-red-600 text-center mt-3 hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const authBtn = document.getElementById("authBtn");
    const toggleMode = document.getElementById("toggleMode");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");
    const errorText = document.getElementById("errorText");

    let isLogin = true;

    toggleMode.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "üîê Login" : "üÜï Sign Up";
      authBtn.textContent = isLogin ? "Login" : "Sign Up";
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleMode.textContent = isLogin ? "Sign Up" : "Login";
      errorText.classList.add("hidden");
    });

    authBtn.addEventListener("click", async () => {
      errorText.classList.add("hidden");
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email.value, password.value);
        } else {
          await createUserWithEmailAndPassword(auth, email.value, password.value);
        }
        window.location.href = "dashboard.html";
      } catch (error) {
        errorText.textContent = error.message.replace("Firebase:", "").trim();
        errorText.classList.remove("hidden");
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
