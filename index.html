<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DavintoHQ Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="auth-container">
    <h1>DavintoHQ</h1>

    <div class="form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="text" id="username" placeholder="Username (for signup only)" />

      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <button id="guestBtn">Continue as Guest</button>

      <p id="authMessage"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk',
      authDomain: 'izuchukwu-foods.firebaseapp.com',
      projectId: 'izuchukwu-foods',
      storageBucket: 'izuchukwu-foods.firebasestorage.app',
      messagingSenderId: '811147638426',
      appId: '1:811147638426:web:f2403b6cf7e0b6f19b1123'
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    };

    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value || "Anonymous";

      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        const user = result.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          username: username,
          role: "user",
          createdAt: serverTimestamp()
        });
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    };

    document.getElementById("guestBtn").onclick = async () => {
      try {
        const result = await signInAnonymously(auth);
        const user = result.user;
        await setDoc(doc(db, "users", user.uid), {
          username: "Guest",
          role: "guest",
          createdAt: serverTimestamp()
        });
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    };
  </script>
</body>
</html>
