<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DavintoHQ Login</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase (no module) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="auth-container">
    <h1>DavintoHQ</h1>
    <div class="form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="text" id="username" placeholder="Username (for sign up only)" />

      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>

      <p id="authMessage" style="color: red;"></p>
    </div>
  </div>

  <script>
    // ✅ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.appspot.com",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ✅ Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    });

    // ✅ Signup
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const username = document.getElementById("username").value.trim() || "Anonymous";

      try {
        const result = await auth.createUserWithEmailAndPassword(email, password);
        const user = result.user;
        await db.collection("users").doc(user.uid).set({
          email: user.email,
          username: username,
          role: "user",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("authMessage").innerText = error.message;
      }
    });
  </script>
</body>
</html>
