<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DavintoHQ Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.firebasestorage.app",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("authMessage");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        msg.innerText = error.message;
      }
    };

    window.signup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;
      const msg = document.getElementById("authMessage");

      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          username: username || "Anonymous",
          role: "user",
          createdAt: new Date()
        });

        window.location.href = "dashboard.html";
      } catch (error) {
        msg.innerText = error.message;
      }
    };
  </script>
</head>
<body>
  <div class="auth-container">
    <h1>DavintoHQ</h1>
    <div class="form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="username" placeholder="Username (for signup only)">

      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>

      <p id="authMessage"></p>
    </div>
  </div>
</body>
</html>
