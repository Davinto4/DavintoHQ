<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DavintoHQ - Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome to DavintoHQ</h1>

    <div class="mb-6 flex justify-center gap-4">
      <button id="showLogin" class="px-4 py-2 border rounded bg-blue-600 text-white">Login</button>
      <button id="showSignup" class="px-4 py-2 border rounded">Sign Up</button>
    </div>

    <form id="authForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required />
      <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>

    <p id="message" class="mt-4 text-center text-red-600"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("authForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const messageP = document.getElementById("message");
    const showLoginBtn = document.getElementById("showLogin");
    const showSignupBtn = document.getElementById("showSignup");

    let isLogin = true;

    showLoginBtn.onclick = () => {
      isLogin = true;
      submitBtn.textContent = "Login";
      messageP.textContent = "";
      showLoginBtn.classList.add("bg-blue-600", "text-white");
      showSignupBtn.classList.remove("bg-blue-600", "text-white");
    };

    showSignupBtn.onclick = () => {
      isLogin = false;
      submitBtn.textContent = "Sign Up";
      messageP.textContent = "";
      showSignupBtn.classList.add("bg-blue-600", "text-white");
      showLoginBtn.classList.remove("bg-blue-600", "text-white");
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageP.textContent = "";
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageP.textContent = "Please enter email and password.";
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          // Redirect after successful login
          location.href = "dashboard.html"; // Change to your dashboard page
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          // Redirect after signup
          location.href = "dashboard.html";
        }
      } catch (error) {
        messageP.textContent = error.message;
      }
    });

    // Auto redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
