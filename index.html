<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DavintoHQ - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const usernameInput = document.getElementById("username");
      const message = document.getElementById("authMessage");

      loginBtn.onclick = async () => {
        try {
          await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
          window.location.href = "dashboard.html";
        } catch (error) {
          message.textContent = error.message;
        }
      };

      signupBtn.onclick = async () => {
        try {
          const result = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
          const user = result.user;
          await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            username: usernameInput.value || "Anonymous",
            role: "user",
            createdAt: serverTimestamp()
          });
          window.location.href = "dashboard.html";
        } catch (error) {
          message.textContent = error.message;
        }
      };
    });
  </script>
</head>
<body>
  <div class="auth-container">
    <h1>DavintoHQ</h1>
    <div class="form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="text" id="username" placeholder="Username (for signup)" />
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <p id="authMessage" style="color: red;"></p>
    </div>
  </div>
</body>
</html>
