<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Admins - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-4 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">ðŸ‘¤ Admin Management</h1>
    <p id="user-info" class="text-sm mb-4 text-gray-600"></p>

    <div id="admin-section" class="hidden space-y-4">
      <div class="bg-white p-4 rounded shadow space-y-2">
        <input id="adminInput" type="text" placeholder="Enter admin email or phone" class="w-full p-2 border rounded" />
        <button onclick="addAdmin()" class="bg-green-600 text-white px-4 py-2 rounded w-full">Add Admin</button>
      </div>

      <h2 class="text-lg font-semibold text-gray-700">Current Admins</h2>
      <ul id="adminList" class="space-y-2"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc,
      deleteDoc,
      getDocs,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.firebasestorage.app",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const ownerEmail = "macdinodavinto@gmail.com";
    const ownerPhone = "+2348169045105";
    const adminRef = collection(db, "admins");

    let currentUser;

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      currentUser = user;

      const userId = user.email || user.phoneNumber;
      document.getElementById("user-info").innerText = `Logged in as ${userId}`;

      const isOwner = user.email === ownerEmail || user.phoneNumber === ownerPhone;
      if (!isOwner) return alert("Access Denied. Owner only.");

      document.getElementById("admin-section").classList.remove("hidden");
      loadAdmins();
    });

    async function addAdmin() {
      const input = document.getElementById("adminInput").value.trim();
      if (!input) return alert("Enter email or phone.");

      const newAdminUID = crypto.randomUUID();
      const newAdminDoc = doc(db, "admins", newAdminUID);

      await setDoc(newAdminDoc, {
        email: input.includes("@") ? input : "",
        phone: input.includes("@") ? "" : input,
        addedBy: currentUser.email || currentUser.phoneNumber,
        timestamp: serverTimestamp()
      });

      document.getElementById("adminInput").value = "";
    }

    function loadAdmins() {
      onSnapshot(adminRef, snapshot => {
        const list = document.getElementById("adminList");
        list.innerHTML = "";
        snapshot.forEach(docSnap => {
          const admin = docSnap.data();
          const li = document.createElement("li");
          li.className = "bg-white p-3 rounded shadow flex justify-between items-center";

          const label = admin.email || admin.phone;
          li.innerHTML = `
            <span>${label}</span>
            <button onclick="removeAdmin('${docSnap.id}')" class="text-red-600 hover:underline">Remove</button>
          `;
          list.appendChild(li);
        });
      });
    }

    async function removeAdmin(id) {
      if (confirm("Remove this admin?")) {
        await deleteDoc(doc(db, "admins", id));
      }
    }
  </script>
</body>
</html>
