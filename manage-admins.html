<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Admins - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    #sidebar {
      width: 220px;
    }
    #main-content {
      flex: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="main-content" class="bg-gray-100">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold text-blue-700 mb-4">ğŸ”§ Manage Admins</h1>
      <p class="text-sm text-gray-600 mb-4">Only the owner can access this page.</p><div class="flex space-x-2 mb-4">
    <input id="adminUID" class="border px-3 py-2 w-full rounded" type="text" placeholder="Enter Admin UID">
    <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
  </div>

  <h2 class="text-lg font-semibold mt-6">Current Admins</h2>
  <ul id="adminList" class="list-disc pl-5 mt-2 space-y-1 text-gray-700"></ul>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const ownerEmail = "macdinodavinto@gmail.com";
    const ownerPhone = "+2348169045105";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      const emailOrPhone = user.email || user.phoneNumber;
      if (emailOrPhone !== ownerEmail && emailOrPhone !== ownerPhone) {
        alert("Access denied. Owner only.");
        return location.href = "index.html";
      }

      loadAdmins();

      document.getElementById("addBtn").onclick = async () => {
        const uid = document.getElementById("adminUID").value.trim();
        if (!uid) return alert("Enter a UID");

        await setDoc(doc(db, "admins", uid), { addedAt: Date.now() });
        alert("Admin added.");
        document.getElementById("adminUID").value = "";
        loadAdmins();
      };
    });

    async function loadAdmins() {
      const snap = await getDocs(collection(db, "admins"));
      const list = document.getElementById("adminList");
      list.innerHTML = "";
      snap.forEach(docSnap => {
        const uid = docSnap.id;
        const li = document.createElement("li");
        li.textContent = uid;
        li.className = "flex justify-between items-center";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Remove";
        delBtn.className = "ml-4 text-red-600 hover:underline text-sm";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "admins", uid));
          alert("Admin removed.");
          loadAdmins();
        };

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
