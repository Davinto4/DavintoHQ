<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Admins - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ›¡ Manage Admins</h1>

    <div class="flex items-center mb-4 space-x-4">
      <input type="text" id="adminEmail" placeholder="Enter email or phone" class="flex-1 border p-2 rounded" />
      <button id="addAdminBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Add Admin</button>
      <label class="inline-flex items-center space-x-2">
        <input type="checkbox" id="filterAdmins" />
        <span>Show only admins</span>
      </label>
      <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded">Export CSV</button>
    </div>

    <table class="w-full table-auto bg-white shadow rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Email</th>
          <th class="p-2">Phone</th>
          <th class="p-2">Role</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const userTable = document.getElementById("userTable");
    const addBtn = document.getElementById("addAdminBtn");
    const emailInput = document.getElementById("adminEmail");
    const filterAdmins = document.getElementById("filterAdmins");
    const exportBtn = document.getElementById("exportBtn");

    let allUsers = [];

    const renderUsers = (users) => {
      userTable.innerHTML = "";
      for (const user of users) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2">${user.email || "-"}</td>
          <td class="p-2">${user.phone || "-"}</td>
          <td class="p-2">${user.role || "member"}</td>
          <td class="p-2">
            ${user.role === "admin" || user.role === "owner"
              ? `<button class="bg-red-600 text-white px-2 py-1 rounded" onclick="removeAdmin('${user.id}')">Remove</button>`
              : `<button class="bg-blue-600 text-white px-2 py-1 rounded" onclick="makeAdmin('${user.id}')">Make Admin</button>`}
          </td>
        `;
        userTable.appendChild(tr);
      }
    };

    window.makeAdmin = async (id) => {
      await updateDoc(doc(db, "users", id), { role: "admin" });
      loadUsers();
    };

    window.removeAdmin = async (id) => {
      await updateDoc(doc(db, "users", id), { role: "member" });
      loadUsers();
    };

    async function loadUsers() {
      const snap = await getDocs(collection(db, "users"));
      allUsers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderUsers(filterAdmins.checked ? allUsers.filter(u => u.role === "admin") : allUsers);
    }

    addBtn.onclick = async () => {
      const emailOrPhone = emailInput.value.trim();
      const match = allUsers.find(u => u.email === emailOrPhone || u.phone === emailOrPhone);
      if (!match) return alert("User not found.");
      await updateDoc(doc(db, "users", match.id), { role: "admin" });
      emailInput.value = "";
      loadUsers();
    };

    filterAdmins.onchange = loadUsers;

    exportBtn.onclick = () => {
      const rows = [["Email", "Phone", "Role"]];
      allUsers.forEach(u => {
        rows.push([u.email || "", u.phone || "", u.role || "member"]);
      });
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "admins.csv";
      a.click();
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      await loadUsers();
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
