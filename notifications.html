<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ”” Notifications</h1>

    <ul id="notificationList" class="space-y-4"></ul>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "davintohq",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const list = document.getElementById("notificationList");

    function render(notifications) {
      list.innerHTML = "";
      notifications.forEach(({ id, title, content, timestamp, read }) => {
        const li = document.createElement("li");
        li.className = `bg-white p-4 rounded shadow ${read ? "opacity-60" : ""}`;
        li.innerHTML = `
          <h3 class="font-semibold">${title}</h3>
          <p class="text-gray-600">${content}</p>
          <p class="text-sm text-gray-400">${new Date(timestamp).toLocaleString()}</p>
          <button class="mt-2 text-sm text-blue-600 underline mark-read-btn" data-id="${id}">${read ? "Mark as unread" : "Mark as read"}</button>
        `;
        list.appendChild(li);
      });

      document.querySelectorAll(".mark-read-btn").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const ref = doc(db, "notifications", id);
          const isRead = btn.textContent.includes("unread");
          await updateDoc(ref, { read: !isRead });
          location.reload();
        };
      });
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const snap = await getDocs(collection(db, "notifications"));
      const notifications = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      render(notifications.sort((a, b) => b.timestamp - a.timestamp));
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
