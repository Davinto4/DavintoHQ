<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoHQ | Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <div class="dashboard-header">
      <div class="header-left">
        <h1 class="logo">DavintoHQ Dashboard</h1>
      </div>
      <div class="header-right">
        <span id="username" class="username">Welcome</span>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-button" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div><div id="feature-sections"></div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      signInAnonymously
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const featureSections = document.getElementById("feature-sections");
    const usernameEl = document.getElementById("username");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const tokenResult = await user.getIdTokenResult();
        const role = tokenResult.claims.role || "user";
        usernameEl.textContent = `Welcome ${user.isAnonymous ? 'Guest' : (user.displayName || 'User')}`;

        const q = query(collection(db, "features"));
        const querySnapshot = await getDocs(q);
        const categories = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.role === "admin" && role !== "admin" && role !== "owner") return;

          if (!categories[data.category]) {
            categories[data.category] = [];
          }
          categories[data.category].push(data);
        });

        const preferredOrder = [
          "User Utilities",
          "Company Tools",
          "Social Features",
          "Novel Zone",
          "Learning & Resources",
          "Web Tools",
          "Admin Access"
        ];

        preferredOrder.forEach(category => {
          if (!categories[category]) return;

          const section = document.createElement("section");
          section.className = "feature-section";

          const title = document.createElement("h2");
          title.className = "category-title";
          title.textContent = category;
          section.appendChild(title);

          const grid = document.createElement("div");
          grid.className = "dashboard-grid";

          categories[category].forEach(feature => {
            const link = document.createElement("a");
            link.href = feature.url;
            link.className = "dashboard-button";
            link.innerHTML = `<i class="${feature.icon || 'fa fa-link'}"></i><span>${feature.title}</span>`;
            grid.appendChild(link);
          });

          section.appendChild(grid);
          featureSections.appendChild(section);
        });
      } else {
        signInAnonymously(auth);
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }

    window.toggleTheme = function () {
      document.body.classList.toggle("dark-theme");
    }
  </script></body>
</html>
