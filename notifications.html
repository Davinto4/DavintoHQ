<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DavintoHQ Notifications</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .notification { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 6px; background: #f5f5f5; }
    .unread { background: #fff8dc; }
    .admin-section { padding: 15px; background: #f0f0f0; margin-bottom: 20px; border-left: 4px solid #333; }
    .read-btn { margin-top: 8px; display: inline-block; font-size: 12px; color: #007bff; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Notifications Center</h2>
  <div id="userGreeting"></div>

  <!-- Admin only section -->
  <div id="adminTools" class="admin-section" style="display:none;">
    <h3>Send Notification (Admins Only)</h3>
    <input type="text" id="targetUser" placeholder="Recipient Username" /><br><br>
    <input type="text" id="notifTitle" placeholder="Notification Title" /><br><br>
    <textarea id="notifMessage" placeholder="Notification Message"></textarea><br><br>
    <button onclick="sendNotification()">Send Notification</button>
    <p id="notifStatus"></p>
  </div>

  <h3>Your Notifications</h3>
  <div id="notifList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentUsername = null;
    let currentRole = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Please log in to view notifications.");
        return;
      }

      currentUser = user;
      const userDoc = await db.collection("users").doc(user.uid).get();
      const userData = userDoc.data();
      currentUsername = userData?.username || "Unknown";
      currentRole = userData?.role || "user";

      document.getElementById("userGreeting").innerHTML =
        `<p>Hello <strong>${currentUsername}</strong></p>`;

      if (currentRole === "admin" || currentRole === "owner") {
        document.getElementById("adminTools").style.display = "block";
      }

      loadNotifications();
    });

    function sendNotification() {
      const username = document.getElementById("targetUser").value.trim();
      const title = document.getElementById("notifTitle").value.trim();
      const message = document.getElementById("notifMessage").value.trim();
      const status = document.getElementById("notifStatus");

      if (!username || !title || !message) {
        status.innerText = "All fields are required.";
        return;
      }

      db.collection("notifications").add({
        to: username,
        title: title,
        message: message,
        read: false,
        sentBy: currentUsername,
        sentAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        status.innerText = "✅ Notification sent.";
        document.getElementById("targetUser").value = '';
        document.getElementById("notifTitle").value = '';
        document.getElementById("notifMessage").value = '';
      })
      .catch(err => {
        status.innerText = "❌ Failed to send: " + err.message;
      });
    }

    function loadNotifications() {
      db.collection("notifications")
        .where("to", "==", currentUsername)
        .orderBy("sentAt", "desc")
        .onSnapshot(snapshot => {
          const notifList = document.getElementById("notifList");
          notifList.innerHTML = "";

          if (snapshot.empty) {
            notifList.innerHTML = "<p>No notifications yet.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = `notification ${!data.read ? 'unread' : ''}`;
            div.innerHTML = `
              <strong>${data.title}</strong><br>
              <small><i>From: ${data.sentBy || 'admin'}</i></small><br>
              <p>${data.message}</p>
              ${!data.read ? `<span class="read-btn" onclick="markAsRead('${doc.id}')">Mark as Read</span>` : ''}
            `;
            notifList.appendChild(div);
          });
        });
    }

    function markAsRead(docId) {
      db.collection("notifications").doc(docId).update({ read: true });
    }
  </script>
</body>
</html>
