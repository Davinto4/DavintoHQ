<!-- global-chat.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat - DavintoHQ</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex flex-col h-screen bg-gray-100">
  <div class="p-4 bg-white shadow-md">
    <h1 class="text-xl font-bold">üåê Global Chat</h1>
  </div>  <div id="chatArea" class="flex-1 overflow-y-auto px-4 py-2 flex flex-col space-y-2"></div>  <div class="p-4 bg-white shadow-inner">
    <div class="flex gap-2">
      <input id="messageInput" type="text" placeholder="Type a message..."
             class="flex-1 p-2 border rounded-md focus:outline-none focus:ring" />
      <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatArea = document.getElementById("chatArea");

    let currentUser;
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      currentUser = user;
      listenToMessages();
    });

    async function getUsername(uid) {
      try {
        const userDoc = await getDoc(doc(db, "users", uid));
        return userDoc.exists() ? userDoc.data().username || "Unnamed" : "Unknown";
      } catch {
        return "Unknown";
      }
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      try {
        await addDoc(collection(db, "chats"), {
          uid: currentUser.uid,
          text,
          timestamp: serverTimestamp(),
        });
        messageInput.value = "";
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function listenToMessages() {
      const q = query(collection(db, "chats"), orderBy("timestamp"));
      onSnapshot(q, async (snapshot) => {
        chatArea.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const senderName = await getUsername(msg.uid);
          const isMine = msg.uid === currentUser?.uid;

          const div = document.createElement("div");
          div.className = `p-2 rounded-lg max-w-lg ${isMine ? "bg-blue-100 self-end ml-auto" : "bg-gray-200"} shadow`;
          div.innerHTML = `
            <p class="text-sm font-semibold">${senderName}</p>
            <p class="text-sm">${msg.text}</p>
            <p class="text-xs text-gray-500 text-right">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>
            ${!isMine ? `<button onclick="startPrivateChat('${msg.uid}')" class="mt-1 text-xs text-blue-600 hover:underline">üí¨ Start Private Chat</button>` : ''}
          `;
          chatArea.appendChild(div);
        }
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    window.startPrivateChat = function (uid) {
      if (uid === currentUser.uid) return alert("You can't chat with yourself.");
      window.location.href = `private-chat.html?uid=${uid}`;
    }
  </script></body>
</html>
