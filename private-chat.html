<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">
  <div id="sidebar"></div>

  <div class="flex-1 flex flex-col">
    <header class="bg-white p-4 shadow flex justify-between items-center">
      <h2 class="text-xl font-bold text-blue-700" id="chatHeader">Chat</h2>
      <span id="chatStatus" class="text-xs text-gray-500"></span>
    </header>

    <main id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 flex flex-col"></main>

    <div class="bg-white p-4 shadow flex items-center space-x-2">
      <input type="file" id="fileInput" class="hidden" />
      <button onclick="document.getElementById('fileInput').click()" class="text-blue-600 font-bold">ðŸ“Ž</button>
      <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 border rounded px-4 py-2" />
      <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc, addDoc, collection,
      onSnapshot, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const storage = getStorage();

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const chatHeader = document.getElementById("chatHeader");
    const chatStatus = document.getElementById("chatStatus");

    const urlParams = new URLSearchParams(window.location.search);
    const otherUid = urlParams.get("uid");
    let currentUser, chatId;

    const getChatId = (uid1, uid2) => [uid1, uid2].sort().join("_");

    const renderMessage = (msg, senderIsMe) => {
      const div = document.createElement("div");
      div.className = `p-2 rounded max-w-xs text-sm ${
        senderIsMe
          ? "bg-blue-500 text-white self-end"
          : "bg-gray-200 text-black self-start"
      }`;

      if (msg.text) {
        div.textContent = msg.text;
      } else if (msg.fileUrl) {
        const link = document.createElement("a");
        link.href = msg.fileUrl;
        link.target = "_blank";
        link.textContent = msg.fileName || "File";
        link.className = "underline";
        div.appendChild(link);
      }

      const time = document.createElement("div");
      time.textContent = msg.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
      time.className = "text-xs mt-1 opacity-70 text-right";
      div.appendChild(time);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    onAuthStateChanged(auth, async user => {
      if (!user || !otherUid) return (location.href = "index.html");
      currentUser = user;
      chatId = getChatId(user.uid, otherUid);

      const otherUserDoc = await getDoc(doc(db, "users", otherUid));
      const username = otherUserDoc.data()?.username || "User";
      const role = otherUserDoc.data()?.role || "";
      chatHeader.textContent = `Chat with ${username}`;
      chatStatus.textContent = role;

      const messagesRef = collection(db, "privateChats", chatId, "messages");
      const q = query(messagesRef, orderBy("timestamp"));

      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          renderMessage(msg, msg.sender === user.uid);
        });
      });

      sendBtn.onclick = async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        await addDoc(messagesRef, {
          sender: user.uid,
          text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      };

      fileInput.onchange = async () => {
        const file = fileInput.files[0];
        if (!file) return;
        const fileRef = ref(storage, `privateChats/${chatId}/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        await addDoc(messagesRef, {
          sender: user.uid,
          fileUrl: url,
          fileName: file.name,
          timestamp: serverTimestamp()
        });
        fileInput.value = "";
      };
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
