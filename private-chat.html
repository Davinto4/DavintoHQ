<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 flex flex-col p-4">
    <h1 class="text-2xl font-bold text-green-700 mb-4">ðŸ”’ Private Chat</h1>

    <div class="flex gap-2 mb-4">
      <input id="recipientInput" type="text" placeholder="Enter recipient's username"
        class="flex-1 p-2 border rounded" />
      <button id="startChatBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Start Chat</button>
    </div>

    <div id="chatBox" class="flex-1 overflow-y-auto bg-white shadow rounded p-4 space-y-2 mb-4 max-h-[500px]"></div>

    <form id="chatForm" class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type your message..." required
        class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Send</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let chatId = null;

    const recipientInput = document.getElementById("recipientInput");
    const startChatBtn = document.getElementById("startChatBtn");
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    let currentUsername = "Unnamed";

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;

        // Fetch current user's username
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          currentUsername = userDoc.data().username || "Unnamed";
        }
      }
    });

    function generateChatId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    startChatBtn.addEventListener("click", async () => {
      const recipientUsername = recipientInput.value.trim();
      if (!recipientUsername || !currentUser) return;

      // Find recipient UID
      const userQuery = query(collection(db, "users"));
      const snapshot = await getDoc(doc(db, "usernames", recipientUsername));
      if (!snapshot.exists()) {
        alert("User not found.");
        return;
      }

      const recipientUid = snapshot.data().uid;
      chatId = generateChatId(currentUser.uid, recipientUid);
      loadPrivateMessages();
    });

    async function loadPrivateMessages() {
      const q = query(
        collection(db, "privateChats", chatId, "messages"),
        orderBy("timestamp", "asc")
      );
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const isMine = msg.uid === currentUser.uid;

          const msgDiv = document.createElement("div");
          msgDiv.className = `p-2 rounded-lg max-w-xs ${isMine ? "bg-green-100 self-end ml-auto" : "bg-gray-200"} shadow`;
          msgDiv.innerHTML = `
            <p class="font-semibold text-sm">${msg.username || "Unnamed"}</p>
            <p class="text-sm">${msg.text}</p>
            <p class="text-xs text-gray-500 text-right">${new Date(msg.timestamp?.toDate?.()).toLocaleTimeString()}</p>
          `;
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!chatId || !currentUser) return;

      const text = chatInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "privateChats", chatId, "messages"), {
        uid: currentUser.uid,
        username: currentUsername,
        text,
        timestamp: serverTimestamp()
      });

      chatInput.value = "";
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
