<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <div id="sidebar"></div>  <main class="flex-1 p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ’¬ Private Chat</h1>
    <div class="flex gap-4">
      <div class="w-1/3 bg-white rounded shadow p-4">
        <h2 class="font-semibold text-lg mb-2">Recent Chats</h2>
        <ul id="chatList" class="space-y-2 overflow-y-auto max-h-[70vh]">
          <!-- Recent chats will appear here -->
        </ul>
      </div><div class="flex-1 bg-white rounded shadow p-4 flex flex-col">
    <div class="border-b pb-2 mb-2">
      <h2 id="chatTitle" class="text-lg font-semibold">Select a user to start chat</h2>
    </div>
    <div id="messages" class="flex-1 space-y-2 overflow-y-auto mb-4 px-2"></div>
    <div id="typingIndicator" class="text-sm text-gray-500 italic hidden">Typing...</div>
    <div class="flex gap-2">
      <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 border rounded px-4 py-2" />
      <button id="sendButton" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>
</div>

  </main>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, doc, setDoc, addDoc, onSnapshot, query,
      orderBy, serverTimestamp, getDocs, getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import {
      getAuth, onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const messagesDiv = document.getElementById("messages");
    const chatTitle = document.getElementById("chatTitle");
    const chatList = document.getElementById("chatList");
    const typingIndicator = document.getElementById("typingIndicator");

    let currentUser = null;
    let selectedUser = null;
    let unsubscribeMessages = null;
    let typingTimeout;

    const generateChatId = (uid1, uid2) => {
      return [uid1, uid2].sort().join("_");
    };

    const loadRecentChats = async (uid) => {
      const usersSnap = await getDocs(collection(db, "users"));
      usersSnap.forEach(docSnap => {
        const user = docSnap.data();
        if (user.uid !== uid) {
          const li = document.createElement("li");
          li.className = "p-2 bg-gray-100 rounded cursor-pointer hover:bg-gray-200";
          li.textContent = user.username || user.email || user.phone || "Unnamed";
          li.onclick = () => openChat(user);
          chatList.appendChild(li);
        }
      });
    };

    const openChat = (user) => {
      selectedUser = user;
      chatTitle.textContent = `Chat with ${user.username || user.email || user.phone}`;
      messagesDiv.innerHTML = "";
      if (unsubscribeMessages) unsubscribeMessages();

      const chatId = generateChatId(currentUser.uid, user.uid);
      const chatRef = collection(db, `privateChats/${chatId}/messages`);
      const q = query(chatRef, orderBy("timestamp"));

      unsubscribeMessages = onSnapshot(q, snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = data.sender === currentUser.uid ? "text-right" : "text-left";
          div.innerHTML = `
            <div class="inline-block px-4 py-2 rounded-lg ${data.sender === currentUser.uid ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}">
              ${data.text}
            </div>
          `;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    };

    sendButton.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text || !selectedUser) return;

      const chatId = generateChatId(currentUser.uid, selectedUser.uid);
      const message = {
        text,
        sender: currentUser.uid,
        timestamp: serverTimestamp(),
      };
      await addDoc(collection(db, `privateChats/${chatId}/messages`), message);
      messageInput.value = "";
    };

    messageInput.addEventListener("input", () => {
      if (!selectedUser) return;
      const chatId = generateChatId(currentUser.uid, selectedUser.uid);
      setDoc(doc(db, `privateChats/${chatId}/typing`, currentUser.uid), {
        typing: true,
        timestamp: Date.now()
      });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        setDoc(doc(db, `privateChats/${chatId}/typing`, currentUser.uid), {
          typing: false
        });
      }, 2000);
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      loadRecentChats(user.uid);
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script></body>
</html>
