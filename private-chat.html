<!DOCTYPE html><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat | DavintoHQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
    }
    .message.me {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 2rem;
      margin-right: 0.5rem;
    }
    .chat-input button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-user"></i> Private Chat</h2>
    <div id="chatTitle">Loading...</div>
  </header>
  <div class="chat-container" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="chatMessage" placeholder="Type your message...">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const chatBox = document.getElementById('chatBox');
    const chatMessage = document.getElementById('chatMessage');
    const sendBtn = document.getElementById('sendBtn');
    const chatTitle = document.getElementById('chatTitle');

    const urlParams = new URLSearchParams(window.location.search);
    const recipientUid = urlParams.get('uid');

    let currentUser = null;
    let recipientName = "User";
    let chatId = null;

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        chatId = [currentUser.uid, recipientUid].sort().join('_');
        loadRecipientName();
        listenToMessages();
      } else {
        await auth.signInAnonymously();
      }
    });

    async function loadRecipientName() {
      const doc = await db.collection('users').doc(recipientUid).get();
      if (doc.exists) {
        recipientName = doc.data().name || "User";
      }
      chatTitle.textContent = `Chat with ${recipientName}`;
    }

    function listenToMessages() {
      db.collection('privateChats').doc(chatId).collection('messages').orderBy('timestamp')
        .onSnapshot(snapshot => {
          chatBox.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement('div');
            div.className = 'message';
            if (msg.uid === currentUser.uid) div.classList.add('me');
            div.textContent = `${msg.displayName || 'Me'}: ${msg.message}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    sendBtn.onclick = async () => {
      const msg = chatMessage.value.trim();
      if (!msg || !currentUser || !chatId) return;
      await db.collection('privateChats').doc(chatId).collection('messages').add({
        uid: currentUser.uid,
        displayName: currentUser.displayName || 'Me',
        message: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      chatMessage.value = '';
    };
  </script></body>
</html>
