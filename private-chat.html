<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat | DavintoHQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    #chatSelector {
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    #chatSelector input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 200px;
    }
    #chatSelector button {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
    }
    .me {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 2rem;
      margin-right: 0.5rem;
    }
    .chat-input button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-user"></i> Private Chat</h2>
    <div id="chatTitle">Select a user to chat with</div>
  </header>

  <div id="chatSelector">
    <input type="text" id="targetUsername" placeholder="Enter username" />
    <button id="startChatBtn">Start Chat</button>
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="chat-input">
    <input type="text" id="chatMessage" placeholder="Type your message..." />
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let recipientUid = null;
    let recipientName = '';
    let chatId = '';
    let unsubscribe = null;

    const chatTitle = document.getElementById('chatTitle');
    const chatBox = document.getElementById('chatBox');
    const chatMessage = document.getElementById('chatMessage');
    const sendBtn = document.getElementById('sendBtn');
    const startChatBtn = document.getElementById('startChatBtn');
    const targetUsername = document.getElementById('targetUsername');

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
      } else {
        await auth.signInAnonymously();
      }
    });

    startChatBtn.onclick = async () => {
      const username = targetUsername.value.trim();
      if (!username) return alert('Enter a username');

      const userSnap = await db.collection('users').where('name', '==', username).get();
      if (userSnap.empty) {
        return alert('User not found');
      }

      recipientUid = userSnap.docs[0].id;
      recipientName = userSnap.docs[0].data().name;
      chatId = [currentUser.uid, recipientUid].sort().join('_');

      chatTitle.textContent = `Chat with ${recipientName}`;
      if (unsubscribe) unsubscribe(); // Stop previous listener
      listenToMessages();
    };

    function listenToMessages() {
      unsubscribe = db.collection('privateChats').doc(chatId).collection('messages')
        .orderBy('timestamp')
        .onSnapshot(snapshot => {
          chatBox.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement('div');
            div.className = 'message';
            if (msg.uid === currentUser.uid) div.classList.add('me');
            div.textContent = `${msg.displayName || 'You'}: ${msg.message}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    sendBtn.onclick = async () => {
      const msg = chatMessage.value.trim();
      if (!msg || !currentUser || !chatId) return;

      await db.collection('privateChats').doc(chatId).collection('messages').add({
        uid: currentUser.uid,
        displayName: currentUser.displayName || 'You',
        message: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      chatMessage.value = '';
    };
  </script>
</body>
</html>
