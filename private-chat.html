<!DOCTYPE html><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat | DavintoHQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    :root[data-theme='dark'] {
      --bg: #1f1f1f;
      --text: #f5f5f5;
      --card: #2c2c2c;
      --input: #3a3a3a;
    }
    :root[data-theme='light'] {
      --bg: #f0f2f5;
      --text: #2c3e50;
      --card: #ffffff;
      --input: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 2rem;
      background: var(--input);
      color: var(--text);
      margin-right: 0.5rem;
    }
    .chat-input button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 2rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      background: var(--card);
      border-radius: 1rem;
      max-width: 70%;
    }
    .message.me {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-user"></i> Private Chat</h2>
  </header>
  <div class="chat-container" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="chatMessage" placeholder="Type a message...">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const chatBox = document.getElementById('chatBox');
    const chatMessage = document.getElementById('chatMessage');
    const sendBtn = document.getElementById('sendBtn');

    const params = new URLSearchParams(location.search);
    const receiverUid = params.get('uid');
    let currentUser = null;
    let chatId = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        const sortedIds = [currentUser.uid, receiverUid].sort();
        chatId = `${sortedIds[0]}_${sortedIds[1]}`;
        listenToMessages();
      } else {
        auth.signInAnonymously();
      }
    });

    function listenToMessages() {
      db.collection('privateChats').doc(chatId).collection('messages')
        .orderBy('timestamp')
        .onSnapshot(snapshot => {
          chatBox.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement('div');
            div.className = 'message';
            if (msg.uid === currentUser.uid) div.classList.add('me');
            div.textContent = `${msg.displayName || 'Anonymous'}: ${msg.message}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    sendBtn.onclick = async () => {
      const msg = chatMessage.value.trim();
      if (!msg || !currentUser) return;
      await db.collection('privateChats').doc(chatId).collection('messages').add({
        uid: currentUser.uid,
        displayName: currentUser.displayName || 'Anonymous',
        message: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      chatMessage.value = '';
    };
  </script></body>
</html>
