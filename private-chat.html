<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <div id="sidebar"></div>

  <main class="flex-1 flex flex-col p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ”’ Private Chat</h1>

    <div class="flex items-center gap-2 mb-4">
      <input id="targetUsername" placeholder="Enter username" class="p-2 border rounded w-1/2" />
      <button id="startChat" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Start Chat</button>
    </div>

    <div id="chatBox" class="flex-1 overflow-y-auto bg-white rounded shadow p-4 mb-4 space-y-2 h-[60vh]"></div>

    <form id="chatForm" class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type your message..." required
        class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      onSnapshot, query, orderBy, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const targetInput = document.getElementById("targetUsername");
    const startChatBtn = document.getElementById("startChat");

    let currentUser = null;
    let targetUser = null;
    let chatId = null;

    const getUsername = async (uid) => {
      const docRef = doc(db, "users", uid);
      const snap = await getDoc(docRef);
      return snap.exists() ? snap.data().username || "Unnamed" : "Unknown";
    };

    const getUidByUsername = async (username) => {
      const usernameDoc = await getDoc(doc(db, "usernames", username));
      if (usernameDoc.exists()) {
        return usernameDoc.data().uid;
      } else {
        alert("User not found");
        return null;
      }
    };

    const getChatId = (uid1, uid2) => {
      return [uid1, uid2].sort().join("_");
    };

    const loadMessages = () => {
      const q = query(collection(db, `privateChats/${chatId}/messages`), orderBy("timestamp", "asc"));
      onSnapshot(q, async (snapshot) => {
        chatBox.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const username = await getUsername(msg.sender);
          const isMine = msg.sender === currentUser.uid;
          const div = document.createElement("div");
          div.className = `p-2 rounded-lg max-w-sm shadow ${
            isMine ? "bg-blue-100 ml-auto text-right" : "bg-gray-200"
          }`;
          div.innerHTML = `
            <p class="text-sm font-semibold">${username}</p>
            <p>${msg.text}</p>
            <p class="text-xs text-gray-500">${new Date(msg.timestamp?.toDate()).toLocaleTimeString()}</p>
          `;
          chatBox.appendChild(div);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        console.log("Logged in as", user.uid);
      } else {
        alert("You must be signed in.");
      }
    });

    startChatBtn.addEventListener("click", async () => {
      const username = targetInput.value.trim();
      if (!username) return alert("Enter a username to chat with");

      const uid = await getUidByUsername(username);
      if (!uid || uid === currentUser.uid) return;

      targetUser = uid;
      chatId = getChatId(currentUser.uid, targetUser);
      loadMessages();
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!chatId) return alert("Start a chat first");
      const text = chatInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, `privateChats/${chatId}/messages`), {
        text,
        sender: currentUser.uid,
        timestamp: serverTimestamp()
      });

      chatInput.value = "";
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
