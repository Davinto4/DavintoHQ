<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DavintoHQ | Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 10px;
      background: #6200ea;
      color: white;
      font-weight: bold;
    }
    .username-selector {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f2f2f2;
    }
    .message {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .own {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">Private Chat</div>
    <div class="username-selector">
      <input type="text" id="targetUsername" placeholder="Enter username to chat with..." />
      <button id="startChat">Start Chat</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="chatInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      getDoc,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentChatId = null;
    let userDisplayName = "Unnamed";

    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");
    const targetInput = document.getElementById("targetUsername");
    const startChatBtn = document.getElementById("startChat");

    async function getUsername(uid) {
      const userDoc = await getDoc(doc(db, "users", uid));
      if (userDoc.exists()) {
        return userDoc.data().username || userDoc.data().displayName || "Unnamed";
      }
      return "Unnamed";
    }

    async function getUidFromUsername(username) {
      const snap = await getDoc(doc(db, "usernames", username));
      return snap.exists() ? snap.data().uid : null;
    }

    function getChatId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    function loadMessages(chatId) {
      const q = query(collection(db, `privateChats/${chatId}/messages`), orderBy("timestamp"));
      onSnapshot(q, snap => {
        chatMessages.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          if (data.uid === currentUser.uid) div.classList.add("own");
          div.innerHTML = `<strong>${data.displayName}:</strong> ${data.text}`;
          chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text || !currentChatId || !currentUser) return;
      await addDoc(collection(db, `privateChats/${currentChatId}/messages`), {
        uid: currentUser.uid,
        displayName: userDisplayName,
        text,
        timestamp: serverTimestamp()
      });
      chatInput.value = "";
    });

    startChatBtn.addEventListener("click", async () => {
      const username = targetInput.value.trim();
      if (!username || !currentUser) return;
      const otherUid = await getUidFromUsername(username);
      if (!otherUid) return alert("User not found");
      currentChatId = getChatId(currentUser.uid, otherUid);
      loadMessages(currentChatId);
    });

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          userDisplayName = docSnap.data().username || "Unnamed";
        }
      } else {
        await signInAnonymously(auth);
      }
    });
  </script></body>
</html>
