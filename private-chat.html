<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-2xl mx-auto">
    <h1 class="text-xl font-bold mb-4 text-blue-700">ðŸ’¬ Private Chat</h1>
    <div id="chatBox" class="bg-white p-4 h-[400px] overflow-y-auto rounded shadow mb-4 space-y-2"></div>

    <div class="flex space-x-2">
      <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 p-2 border rounded" />
      <button id="sendBtn" class="bg-blue-600 text-white px-4 rounded">Send</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const params = new URLSearchParams(location.search);
    const otherUid = params.get("uid");
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      const chatId = [user.uid, otherUid].sort().join("_");
      const messagesRef = collection(db, "privateChats", chatId, "messages");

      onSnapshot(query(messagesRef, orderBy("timestamp")), snap => {
        chatBox.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const div = document.createElement("div");
          div.className = `p-2 rounded ${m.sender === user.uid ? "bg-blue-100 text-right" : "bg-gray-200 text-left"}`;
          div.textContent = m.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      sendBtn.onclick = async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        await addDoc(messagesRef, {
          text,
          sender: user.uid,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      };
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
