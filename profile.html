<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const roleInput = document.getElementById("role");
      const saveBtn = document.getElementById("saveBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const statusMsg = document.getElementById("statusMsg");

      let currentUserUID = null;

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        currentUserUID = user.uid;
        emailInput.value = user.email || "N/A";

        try {
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            const data = userSnap.data();
            usernameInput.value = data.username || "";
            phoneInput.value = data.phone || "";
            roleInput.value = data.role || "user";
          } else {
            statusMsg.textContent = "User profile not found.";
          }
        } catch (error) {
          console.error(error);
          statusMsg.textContent = "Error loading profile.";
        }
      });

      saveBtn.addEventListener("click", async () => {
        const newUsername = usernameInput.value.trim();
        const newPhone = phoneInput.value.trim();

        if (!currentUserUID || !newUsername || !newPhone) {
          statusMsg.textContent = "Please fill in all fields.";
          return;
        }

        try {
          const userRef = doc(db, "users", currentUserUID);
          await updateDoc(userRef, {
            username: newUsername,
            phone: newPhone
          });
          statusMsg.textContent = "Profile updated successfully!";
          statusMsg.style.color = "green";
        } catch (error) {
          console.error("Error updating profile:", error);
          statusMsg.textContent = "Failed to update profile.";
          statusMsg.style.color = "red";
        }
      });

      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }

    .profile-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[readonly] {
      background: #eee;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #saveBtn {
      background: #1976d2;
      color: white;
    }

    #saveBtn:hover {
      background: #115293;
    }

    #logoutBtn {
      background: #d32f2f;
      color: white;
    }

    #logoutBtn:hover {
      background: #b71c1c;
    }

    #statusMsg {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #d32f2f;
    }
  </style>
</head>

<body>
  <div class="profile-box">
    <h2>My Profile</h2>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" />

    <label for="email">Email</label>
    <input type="text" id="email" readonly />

    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="Enter phone" />

    <label for="role">Role</label>
    <input type="text" id="role" readonly />

    <button id="saveBtn" class="btn">Save Changes</button>
    <button id="logoutBtn" class="btn">Logout</button>

    <div id="statusMsg"></div>
  </div>
</body>
</html>
