<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }
    .profile-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    .item {
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .value {
      margin-left: 8px;
      color: #111;
    }
    .logout-btn {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 12px;
      background: #d32f2f;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
  </style>

  <script>
    // Firebase config for DavintoHQ
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html"; // redirect if not signed in
        return;
      }

      document.getElementById("email").textContent = user.email;

      try {
        const doc = await db.collection("users").doc(user.uid).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("username").textContent = data.username || "N/A";
          document.getElementById("phone").textContent = data.phone || "N/A";
          document.getElementById("role").textContent = data.role || "user";
        } else {
          alert("User data not found in Firestore.");
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        alert("Failed to load profile.");
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</head>
<body>
  <div class="profile-box">
    <h2>My Profile</h2>

    <div class="item"><span class="label">Username:</span><span class="value" id="username">Loading...</span></div>
    <div class="item"><span class="label">Email:</span><span class="value" id="email">Loading...</span></div>
    <div class="item"><span class="label">Phone:</span><span class="value" id="phone">Loading...</span></div>
    <div class="item"><span class="label">Role:</span><span class="value" id="role">Loading...</span></div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
