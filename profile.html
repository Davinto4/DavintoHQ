<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DavintoHQ</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .profile-container {
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .welcome {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #777;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      background: #ccc;
      border-radius: 50%;
      margin: auto;
      margin-bottom: 1rem;
    }

    .info-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    .info-label {
      font-weight: bold;
      display: inline-block;
      width: 100px;
    }

    .info-value {
      color: #444;
    }

    .role-badge {
      background: #2196F3;
      color: #fff;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 5px;
    }

    .logout-btn {
      margin-top: 2rem;
      padding: 10px 25px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #c62828;
    }
  </style>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("email").textContent = user.email;

      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("username").textContent = data.username || "N/A";
        document.getElementById("phone").textContent = data.phone || "N/A";
        document.getElementById("role").textContent = data.role || "user";
      } else {
        alert("User data not found.");
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</head>
<body>
  <div class="profile-container">
    <h1>Hello, Davinto ðŸ‘‹</h1>
    <div class="welcome">Welcome to your profile on DavintoHQ!</div>

    <div class="profile-image"></div>

    <div class="info-group">
      <div><span class="info-label">Username:</span> <span id="username" class="info-value">Loading...</span></div>
      <div><span class="info-label">Email:</span> <span id="email" class="info-value">Loading...</span></div>
      <div><span class="info-label">Phone:</span> <span id="phone" class="info-value">Loading...</span></div>
      <div><span class="info-label">Role:</span> <span class="role-badge" id="role">Loading...</span></div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
