<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <header>
    <h2>User Profile</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <main class="profile-container">
    <div class="profile-item">
      <label>Username:</label>
      <input type="text" id="username" disabled />
      <button onclick="enableEdit('username')">Edit</button>
    </div>

    <div class="profile-item">
      <label>Email:</label>
      <input type="email" id="email" disabled />
      <button disabled>Edit</button> <!-- Firebase doesn't allow email change easily -->
    </div>

    <div class="profile-item">
      <label>Phone Number:</label>
      <input type="tel" id="phone" disabled />
      <button onclick="enableEdit('phone')">Edit</button>
    </div>

    <div class="profile-item">
      <label>Role:</label>
      <input type="text" id="role" disabled />
      <span class="note">Only editable by Admin/Owner</span>
    </div>

    <div class="profile-item">
      <label>Change Password:</label>
      <button onclick="changePassword()">Send Reset Email</button>
    </div>

    <button id="saveBtn" onclick="saveProfile()">Save Changes</button>
  </main>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser;

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();

        if (doc.exists) {
          const data = doc.data();
          document.getElementById("username").value = data.username || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("email").value = user.email;
          document.getElementById("role").value = data.role || "user";
        } else {
          console.warn("User data not found.");
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function enableEdit(fieldId) {
      const input = document.getElementById(fieldId);
      input.disabled = false;
      input.focus();
    }

    function saveProfile() {
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!username || !phone) return alert("Please fill in all fields.");

      db.collection("users").doc(currentUser.uid).update({
        username,
        phone
      })
      .then(() => {
        alert("Profile updated successfully!");
        document.getElementById("username").disabled = true;
        document.getElementById("phone").disabled = true;
      })
      .catch((error) => {
        console.error("Error updating profile:", error);
        alert("Failed to update profile.");
      });
    }

    function changePassword() {
      const email = currentUser.email;
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => alert("Password reset email sent."))
        .catch(error => alert("Error: " + error.message));
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    label {
      width: 120px;
      font-weight: bold;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #saveBtn {
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
    }

    .note {
      font-size: 0.8rem;
      color: gray;
    }
  </style>
</body>
</html>
