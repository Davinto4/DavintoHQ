<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ‘¤ My Profile</h1>

    <div class="bg-white rounded shadow p-4 space-y-3">
      <p><strong>Email:</strong> <span id="email">-</span></p>
      <p><strong>Phone:</strong> <span id="phone">-</span></p>
      <p><strong>Username:</strong> <span id="username">-</span></p>

      <div class="flex space-x-2 mt-4">
        <input type="text" id="usernameInput" placeholder="Enter username" class="flex-1 border p-2 rounded" />
        <button id="saveUsername" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const emailEl = document.getElementById("email");
    const phoneEl = document.getElementById("phone");
    const usernameEl = document.getElementById("username");
    const usernameInput = document.getElementById("usernameInput");
    const saveBtn = document.getElementById("saveUsername");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      emailEl.textContent = user.email || "N/A";
      phoneEl.textContent = user.phoneNumber || "N/A";

      const userDoc = doc(db, "users", user.uid);
      const snapshot = await getDoc(userDoc);
      const data = snapshot.data() || {};
      usernameEl.textContent = data.username || "Not set";

      saveBtn.onclick = async () => {
        const newUsername = usernameInput.value.trim();
        if (newUsername.length < 3) return alert("Username must be at least 3 characters.");
        await setDoc(userDoc, { username: newUsername }, { merge: true });
        usernameEl.textContent = newUsername;
        usernameInput.value = "";
        alert("Username updated!");
      };
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
