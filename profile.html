<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    #sidebar {
      width: 220px;
    }
    #main-content {
      flex: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="main-content" class="bg-gray-100">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ‘¤ Profile</h1>
      <div class="space-y-2 text-gray-700" id="userInfo">
        <p><strong>Email:</strong> <span id="userEmail">...</span></p>
        <p><strong>Phone:</strong> <span id="userPhone">...</span></p>
        <p><strong>Role:</strong> <span id="userRole">...</span></p>
        <p><strong>Username:</strong> <span id="usernameText">(none)</span></p>
        <div class="flex space-x-2 mt-2">
          <input id="usernameInput" class="border px-3 py-1 rounded w-full" placeholder="Enter username">
          <button id="saveUsernameBtn" class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
        </div>
      </div>
      <button id="logoutBtn" class="mt-6 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const ownerEmail = "macdinodavinto@gmail.com";
    const ownerPhone = "+2348169045105";

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      const uid = user.uid;
      const email = user.email || "-";
      const phone = user.phoneNumber || "-";

      document.getElementById("userEmail").textContent = email;
      document.getElementById("userPhone").textContent = phone;

      let role = "user";
      if (email === ownerEmail || phone === ownerPhone) role = "owner";
      else {
        const adminDoc = await getDoc(doc(db, "admins", uid));
        if (adminDoc.exists()) role = "admin";
      }
      document.getElementById("userRole").textContent = role;

      const userDocRef = doc(db, "users", uid);
      const userDoc = await getDoc(userDocRef);
      if (userDoc.exists() && userDoc.data().username) {
        document.getElementById("usernameText").textContent = userDoc.data().username;
      }

      document.getElementById("saveUsernameBtn").onclick = async () => {
        const newUsername = document.getElementById("usernameInput").value.trim();
        if (!newUsername) return alert("Please enter a username.");
        await setDoc(userDocRef, { username: newUsername }, { merge: true });
        document.getElementById("usernameText").textContent = newUsername;
        alert("Username saved.");
      };

      document.getElementById("logoutBtn").onclick = () => signOut(auth);
    });

    import("./sidebar.js").then(module => module.loadSidebar());
  </script></body>
</html>
