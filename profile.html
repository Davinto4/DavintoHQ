<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { color: #333; }
    .profile-section { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .field { margin-bottom: 15px; }
    .field label { display: block; font-weight: bold; margin-bottom: 5px; }
    .field span, .field input { display: block; width: 100%; }
    .field input { padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; display: none; }
    .actions { margin-top: 20px; }
    button { padding: 10px 15px; margin-right: 10px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #changePasswordSection { margin-top: 30px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>User Profile</h1>
  <div class="profile-section">
    <div class="field">
      <label>Username:</label>
      <span id="usernameDisplay"></span>
      <input type="text" id="usernameInput" />
    </div>
    <div class="field">
      <label>Email:</label>
      <span id="emailDisplay"></span>
      <input type="email" id="emailInput" />
    </div>
    <div class="field">
      <label>Phone Number:</label>
      <span id="phoneDisplay"></span>
      <input type="text" id="phoneInput" />
    </div>
    <div class="field">
      <label>Role:</label>
      <span id="roleDisplay" style="font-weight: bold;"></span>
    </div>

    <div class="actions">
      <button onclick="toggleEdit()">Edit</button>
      <button onclick="saveChanges()" style="display: none;" id="saveBtn">Save</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="changePasswordSection">
      <h3>Change Password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your email" />
      <button onclick="sendPasswordReset()">Send Reset Email</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        document.getElementById("resetEmail").value = user.email;
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          const data = userDoc.data();
          document.getElementById("usernameDisplay").textContent = data.username || "Not set";
          document.getElementById("emailDisplay").textContent = user.email || "N/A";
          document.getElementById("phoneDisplay").textContent = data.phone || "Not set";
          document.getElementById("roleDisplay").textContent = data.role || "user";
          // Pre-fill input fields
          document.getElementById("usernameInput").value = data.username || "";
          document.getElementById("emailInput").value = user.email || "";
          document.getElementById("phoneInput").value = data.phone || "";
        }
      } else {
        window.location.href = "index.html"; // Redirect if not logged in
      }
    });

    function toggleEdit() {
      document.getElementById("usernameDisplay").style.display = "none";
      document.getElementById("emailDisplay").style.display = "none";
      document.getElementById("phoneDisplay").style.display = "none";

      document.getElementById("usernameInput").style.display = "block";
      document.getElementById("emailInput").style.display = "block";
      document.getElementById("phoneInput").style.display = "block";

      document.getElementById("saveBtn").style.display = "inline-block";
    }

    async function saveChanges() {
      const username = document.getElementById("usernameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      const phone = document.getElementById("phoneInput").value.trim();

      if (currentUser && username && email) {
        try {
          // Update Auth email
          if (email !== currentUser.email) {
            await currentUser.updateEmail(email);
          }

          // Update Firestore data
          await db.collection("users").doc(currentUser.uid).update({
            username,
            phone
          });

          alert("Profile updated!");

          // Reload
          location.reload();
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    }

    function sendPasswordReset() {
      const email = document.getElementById("resetEmail").value.trim();
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Password reset email sent."))
          .catch(err => alert("Error: " + err.message));
      }
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
