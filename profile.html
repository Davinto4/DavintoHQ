<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">
  <div id="sidebar"></div>

  <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">User Profile</h2>
    <div class="bg-white p-4 rounded shadow" id="profileDetails">Loading...</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const profileDiv = document.getElementById("profileDetails");
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    onAuthStateChanged(auth, async (user) => {
      if (!uid || !user) return profileDiv.textContent = "User not found";

      const docSnap = await getDoc(doc(db, "users", uid));
      if (!docSnap.exists()) return profileDiv.textContent = "User not found";

      const data = docSnap.data();
      profileDiv.innerHTML = `
        <p><strong>Username:</strong> ${data.username || 'N/A'}</p>
        <p><strong>Email:</strong> ${data.email || 'N/A'}</p>
        <p><strong>Phone:</strong> ${data.phone || 'N/A'}</p>
        <p><strong>Role:</strong> ${data.role || 'member'}</p>
        <div class="mt-3">
          ${user.uid !== uid ? `<a href="private-chat.html?uid=${uid}" class="bg-green-600 text-white px-3 py-1 rounded">Message</a>` : ''}
        </div>
      `;
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
