<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // When the page loads
    window.addEventListener('DOMContentLoaded', () => {
      const usernameEl = document.getElementById("username");
      const emailEl = document.getElementById("email");
      const phoneEl = document.getElementById("phone");
      const roleEl = document.getElementById("role");
      const logoutBtn = document.getElementById("logoutBtn");

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html"; // Redirect if not logged in
          return;
        }

        emailEl.textContent = user.email || "No Email";

        try {
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            const data = userSnap.data();
            usernameEl.textContent = data.username || "N/A";
            phoneEl.textContent = data.phone || "N/A";
            roleEl.textContent = data.role || "user";
          } else {
            alert("User data not found.");
          }
        } catch (error) {
          console.error("Error fetching user document:", error);
          alert("Failed to load user profile.");
        }
      });

      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }
    .profile-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    .item {
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .value {
      margin-left: 8px;
      color: #111;
    }
    .logout-btn {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 12px;
      background: #d32f2f;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>

<body>
  <div class="profile-box">
    <h2>My Profile</h2>
    <div class="item"><span class="label">Username:</span><span class="value" id="username">Loading...</span></div>
    <div class="item"><span class="label">Email:</span><span class="value" id="email">Loading...</span></div>
    <div class="item"><span class="label">Phone:</span><span class="value" id="phone">Loading...</span></div>
    <div class="item"><span class="label">Role:</span><span class="value" id="role">Loading...</span></div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</body>
</html>
