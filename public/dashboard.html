<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - DavintoHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">🏠 Dashboard</h1>

    <div id="welcome" class="text-gray-700 text-lg mb-6">Loading user info...</div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="announcements.html" class="bg-white p-6 rounded-xl shadow hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-blue-600">📢 Announcements</h2>
        <p class="text-gray-600 mt-2">View or post updates to your team.</p>
      </a>

      <a href="private-chat.html" class="bg-white p-6 rounded-xl shadow hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-blue-600">💬 Private Chats</h2>
        <p class="text-gray-600 mt-2">Start 1-on-1 conversations with other members.</p>
      </a>

      <a href="files.html" class="bg-white p-6 rounded-xl shadow hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-blue-600">📁 Files</h2>
        <p class="text-gray-600 mt-2">Upload and share documents securely.</p>
      </a>

      <a id="adminCard" href="manage-admins.html" class="bg-white p-6 rounded-xl shadow hover:bg-blue-50 transition hidden">
        <h2 class="text-xl font-semibold text-blue-600">👥 Manage Admins</h2>
        <p class="text-gray-600 mt-2">Add or remove admins (Owner only).</p>
      </a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { loadSidebar } from './sidebar.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const welcome = document.getElementById("welcome");
    const adminCard = document.getElementById("adminCard");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const userData = userDoc.exists() ? userDoc.data() : {};
      const username = userData.username || user.displayName || user.email || "User";

      welcome.textContent = `👋 Welcome, ${username}`;

      if (userData.role === "owner" || userData.role === "admin") {
        adminCard.classList.remove("hidden");
      }
    });

    loadSidebar();
  </script>
</body>
</html>
