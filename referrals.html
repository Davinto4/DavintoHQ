<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referrals | DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 2rem auto;
    }
    .label {
      font-weight: bold;
    }
    .ref-link {
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 5px;
      word-break: break-all;
      margin: 1rem 0;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: crimson;
      font-weight: bold;
    }
    button.pay-btn {
      background: dodgerblue;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.firebasestorage.app",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let isAdmin = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "index.html");
      currentUser = user;

      document.getElementById("refCode").textContent = user.uid;
      const link = `${window.location.origin}/index.html?ref=${user.uid}`;
      document.getElementById("refLink").textContent = link;

      if (user.email === "macdinodavinto@gmail.com") isAdmin = true;

      const refQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
      const refSnap = await getDocs(refQuery);

      document.getElementById("refCount").textContent = refSnap.size;

      let html = "";
      for (const docSnap of refSnap.docs) {
        const data = docSnap.data();
        const paid = data.referralPaid ? "paid" : "unpaid";
        const statusLabel = data.referralPaid ? "‚úÖ Paid" : "‚ùå Unpaid";
        const payBtn = !data.referralPaid && isAdmin
          ? `<button class="pay-btn" onclick="markAsPaid('${docSnap.id}')">Mark Paid</button>` : "";
        html += `
          <tr>
            <td>${data.email || docSnap.id}</td>
            <td>${new Date(data.createdAt?.seconds * 1000).toLocaleDateString() || "N/A"}</td>
            <td class="${paid}">${statusLabel}</td>
            <td>${payBtn}</td>
          </tr>
        `;
      }
      document.getElementById("refTable").innerHTML = html;
    });

    window.markAsPaid = async (uid) => {
      const ref = doc(db, "users", uid);
      await updateDoc(ref, { referralPaid: true });
      alert("Marked as paid.");
      location.reload();
    };
  </script>
</head>
<body>
  <h1>ü§ù Referral Dashboard</h1>

  <div class="card">
    <p><span class="label">Your Referral Code:</span> <span id="refCode"></span></p>
    <p><span class="label">Referral Link:</span></p>
    <div class="ref-link" id="refLink"></div>
    <p><span class="label">Total Referrals:</span> <span id="refCount">0</span></p>
  </div>

  <div class="card">
    <h2>üìã Referral List</h2>
    <table>
      <thead>
        <tr>
          <th>Email / UID</th>
          <th>Date Joined</th>
          <th>Status</th>
          <th>Admin Action</th>
        </tr>
      </thead>
      <tbody id="refTable">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
