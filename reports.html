<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ“Š Site Reports</h1>

    <div class="flex flex-wrap gap-4 mb-4">
      <input type="date" id="filterDate" class="p-2 border rounded" />
      <input type="text" id="filterUser" placeholder="Filter by user..." class="p-2 border rounded" />
      <button id="applyFilters" class="bg-blue-600 text-white px-4 py-2 rounded">Apply</button>
      <button id="exportCsv" class="bg-green-600 text-white px-4 py-2 rounded">Export CSV</button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 text-left">Date</th>
            <th class="p-2 text-left">User</th>
            <th class="p-2 text-left">Action</th>
          </tr>
        </thead>
        <tbody id="logsTable"></tbody>
      </table>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { exportToCsv } from "./utils/export.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535",
      measurementId: "G-3GXFN90T6S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const table = document.getElementById("logsTable");

    function renderLogs(logs) {
      table.innerHTML = "";
      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2">${new Date(log.timestamp).toLocaleString()}</td>
          <td class="p-2">${log.user || "Unknown"}</td>
          <td class="p-2">${log.action}</td>
        `;
        table.appendChild(tr);
      });
    }

    let allLogs = [];

    onAuthStateChanged(auth, async user => {
      if (!user) return (location.href = "index.html");
      const snap = await getDocs(collection(db, "activityLogs"));
      allLogs = snap.docs.map(doc => {
        const data = doc.data();
        return {
          ...data,
          timestamp: data.timestamp?.toDate() || new Date(),
          user: data.userId || data.user || "Unknown"
        };
      });
      renderLogs(allLogs);
    });

    document.getElementById("applyFilters").onclick = () => {
      const date = document.getElementById("filterDate").value;
      const userFilter = document.getElementById("filterUser").value.toLowerCase();

      let filtered = allLogs;

      if (date) {
        filtered = filtered.filter(log => log.timestamp.toDateString() === new Date(date).toDateString());
      }
      if (userFilter) {
        filtered = filtered.filter(log => (log.user || "").toLowerCase().includes(userFilter));
