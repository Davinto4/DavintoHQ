
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Users - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">🔍 User Search</h1>

    <input type="text" id="searchInput" placeholder="Search by name, phone, email or role..." class="w-full p-3 rounded border mb-4">

    <div id="results" class="space-y-4"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, getDocs
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const input = document.getElementById("searchInput");
    const results = document.getElementById("results");

    let users = [];
    input.addEventListener("input", () => {
      const q = input.value.toLowerCase();
      results.innerHTML = "";
      users.filter(user => {
        return [user.username, user.email, user.phone, user.role].some(field => field?.toLowerCase().includes(q));
      }).forEach(user => {
        const div = document.createElement("div");
        div.className = "bg-white shadow rounded p-4";
        div.innerHTML = `
          <div class="font-bold text-lg">${user.username || "No Name"}</div>
          <div class="text-sm text-gray-600">📧 ${user.email || "N/A"}</div>
          <div class="text-sm text-gray-600">📱 ${user.phone || "N/A"}</div>
          <div class="text-sm text-gray-600">🔐 Role: ${user.role || "user"}</div>
          <div class="mt-2">
            <a href="profile.html?uid=${user.uid}" class="text-blue-600 underline mr-4">View Profile</a>
          </div>
        `;
        results.appendChild(div);
      });
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const snap = await getDocs(collection(db, "users"));
      users = snap.docs.map(doc => ({ uid: doc.id, ...doc.data() }));
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
