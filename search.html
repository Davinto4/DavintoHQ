<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">User Search</h1>
    <input id="searchInput" type="text" placeholder="Search by name/email/phone"
      class="w-full border rounded px-4 py-2 mb-4" />

    <div id="results" class="space-y-4"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");

    let currentUser = null;

    const renderUser = (user) => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded shadow";

      div.innerHTML = `
        <p><strong>Username:</strong> ${user.username || 'N/A'}</p>
        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
        <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
        <p><strong>Role:</strong> ${user.role || 'member'}</p>
        <div class="mt-2 flex gap-2">
          <a href="profile.html?uid=${user.uid}" class="bg-blue-600 text-white px-3 py-1 rounded">View Profile</a>
          ${user.uid !== currentUser?.uid ? `<a href="private-chat.html?uid=${user.uid}" class="bg-green-600 text-white px-3 py-1 rounded">Message</a>` : ''}
        </div>
      `;
      results.appendChild(div);
    };

    const loadUsers = async () => {
      const snapshot = await getDocs(collection(db, "users"));
      return snapshot.docs.map(doc => ({ uid: doc.id, ...doc.data() }));
    };

    const searchUsers = async (query) => {
      results.innerHTML = '';
      const users = await loadUsers();
      const filtered = users.filter(user =>
        user.username?.toLowerCase().includes(query.toLowerCase()) ||
        user.email?.toLowerCase().includes(query.toLowerCase()) ||
        user.phone?.includes(query)
      );
      filtered.forEach(renderUser);
    };

    onAuthStateChanged(auth, user => {
      currentUser = user;
      searchUsers('');
    });

    searchInput.addEventListener("input", (e) => {
      searchUsers(e.target.value);
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
