<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Users - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">
  <div id="sidebar"></div>

  <div class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">üîç Global User Search</h1>
    <input id="searchInput" type="text" placeholder="Search by username, email, or phone"
      class="w-full p-2 border rounded mb-4" />

    <div id="results" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const ownerEmail = "macdinodavinto@gmail.com";
    const ownerPhone = "+2348169045105";

    let currentUserRole = "user";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      if (user.email === ownerEmail || user.phoneNumber === ownerPhone) {
        currentUserRole = "owner";
      } else {
        const adminSnap = await getDoc(doc(db, "admins", user.uid));
        if (adminSnap.exists()) currentUserRole = "admin";
      }
    });

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim().toLowerCase();
      resultsDiv.innerHTML = "Loading...";

      const usersSnap = await getDocs(collection(db, "users"));
      const results = [];

      usersSnap.forEach(docSnap => {
        const data = docSnap.data();
        const uid = docSnap.id;
        const username = (data.username || "").toLowerCase();
        const email = (data.email || "").toLowerCase();
        const phone = (data.phone || "").toLowerCase();

        if (
          username.includes(query) ||
          email.includes(query) ||
          phone.includes(query)
        ) {
          results.push({
            uid,
            username: data.username || "(no username)",
            email: data.email || "-",
            phone: data.phone || "-",
            role: data.role || "user"
          });
        }
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = "<p class='text-gray-500'>No users found.</p>";
        return;
      }

      resultsDiv.innerHTML = results.map(user => `
        <div class="p-4 bg-white shadow rounded">
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Phone:</strong> ${user.phone}</p>
          <p><strong>Role:</strong> ${user.role}</p>
          <div class="mt-2 space-x-2">
            <button onclick="location.href='profile.html?uid=${user.uid}'"
              class="bg-blue-600 text-white px-3 py-1 rounded">View Profile</button>
            ${currentUserRole === 'owner' ? `
              <button onclick="location.href='manage-admins.html?uid=${user.uid}'"
                class="bg-purple-600 text-white px-3 py-1 rounded">Manage</button>` : ''
            }
          </div>
        </div>
      `).join('');
    });

    import("./sidebar.js").then(module => module.loadSidebar());
  </script>
</body>
</html>
