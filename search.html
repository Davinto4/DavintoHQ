<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Search - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">üîç Search Users</h2>
    <input type="text" id="searchInput" placeholder="Search by email, phone, or username" class="w-full p-2 border rounded mb-4" />
    <div id="searchResults" class="space-y-3"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const input = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("searchResults");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      const usersSnapshot = await getDocs(collection(db, "users"));
      const users = [];
      usersSnapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));

      input.addEventListener("input", () => {
        const q = input.value.toLowerCase();
        resultsDiv.innerHTML = "";
        const filtered = users.filter(u =>
          (u.email || "").toLowerCase().includes(q) ||
          (u.phone || "").toLowerCase().includes(q) ||
          (u.username || "").toLowerCase().includes(q)
        );
        for (const u of filtered) {
          const div = document.createElement("div");
          div.className = "bg-white p-3 rounded shadow flex justify-between items-center";
          div.innerHTML = `
            <div>
              <p><strong>${u.username || "No Username"}</strong></p>
              <p>${u.email || "No Email"} ¬∑ ${u.phone || "No Phone"}</p>
            </div>
            <a href="private-chat.html?uid=${u.id}" class="text-blue-600 underline">Message</a>
          `;
          resultsDiv.appendChild(div);
        }
      });
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
