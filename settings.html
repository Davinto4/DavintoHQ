<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>

  <main class="flex-1 p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">⚙️ Site Settings</h1>

    <div class="bg-white p-6 rounded-xl shadow space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Site Title</label>
        <input type="text" id="siteTitle" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Announcement Message</label>
        <textarea id="announcement" class="w-full border p-2 rounded h-24"></textarea>
      </div>

      <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, doc, getDoc, setDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const siteTitle = document.getElementById("siteTitle");
    const announcement = document.getElementById("announcement");
    const saveBtn = document.getElementById("saveBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      const userDoc = await getDoc(doc(db, "users", user.uid));
      const data = userDoc.data();
      if (!data || !["admin", "owner"].includes(data.role)) {
        alert("Admins only.");
        location.href = "index.html";
        return;
      }

      const settingsDoc = await getDoc(doc(db, "site", "settings"));
      if (settingsDoc.exists()) {
        const settings = settingsDoc.data();
        siteTitle.value = settings.siteTitle || "";
        announcement.value = settings.announcement || "";
      }
    });

    saveBtn.addEventListener("click", async () => {
      await setDoc(doc(db, "site", "settings"), {
        siteTitle: siteTitle.value,
        announcement: announcement.value
      });
      alert("Settings saved.");
    });

    import("./sidebar.js").then(m => m.loadSidebar());
  </script>
</body>
</html>
