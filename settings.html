<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <div id="sidebar"></div>
  <main class="flex-1 p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">⚙️ Platform Settings</h1>

    <div class="space-y-4">
      <label class="block">
        <span class="text-gray-700">Company Name</span>
        <input id="companyNameInput" class="mt-1 block w-full p-2 border rounded" placeholder="DavintoHQ" />
      </label>

      <label class="flex items-center space-x-2">
        <input id="chatToggle" type="checkbox" class="h-5 w-5 text-blue-600" />
        <span>Enable Company Chat</span>
      </label>

      <button id="saveBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">💾 Save Settings</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { loadSidebar } from './sidebar.js';

    loadSidebar();

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const companyNameInput = document.getElementById("companyNameInput");
    const chatToggle = document.getElementById("chatToggle");
    const saveBtn = document.getElementById("saveBtn");

    async function loadSettings() {
      const settingsDoc = await getDoc(doc(db, "platform", "settings"));
      if (settingsDoc.exists()) {
        const data = settingsDoc.data();
        companyNameInput.value = data.companyName || "";
        chatToggle.checked = data.chatEnabled || false;
      }
    }

    async function saveSettings() {
      await setDoc(doc(db, "platform", "settings"), {
        companyName: companyNameInput.value,
        chatEnabled: chatToggle.checked
      });
      alert("Settings saved!");
    }

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      // Optional: check role from Firestore if needed
      loadSettings();
    });

    saveBtn.onclick = saveSettings;
  </script>
</body>
</html>
