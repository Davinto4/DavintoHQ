<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasks - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f7fa;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .task-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      margin-top: 1rem;
      border: none;
      background-color: #1976d2;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #125ea7;
    }

    .task-list {
      margin-top: 2rem;
    }

    .task-item {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .admin-only {
      display: none;
    }

    .visible {
      display: block !important;
    }

    .status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="task-box">
    <h2>Task Manager</h2>

    <div id="adminControls" class="admin-only">
      <label for="assignedTo">Assign To (email)</label>
      <input type="email" id="assignedTo" placeholder="user@example.com" />

      <label for="taskInput">Task</label>
      <textarea id="taskInput" placeholder="Enter the task..."></textarea>

      <button id="assignBtn">Assign Task</button>
      <div class="status" id="statusMsg"></div>
    </div>

    <div class="task-list" id="taskList">
      <h3>My Tasks</h3>
      <!-- Tasks will be shown here -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      addDoc,
      collection,
      query,
      where,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const assignedToInput = document.getElementById("assignedTo");
    const taskInput = document.getElementById("taskInput");
    const assignBtn = document.getElementById("assignBtn");
    const taskList = document.getElementById("taskList");
    const adminControls = document.getElementById("adminControls");
    const statusMsg = document.getElementById("statusMsg");

    let currentUserEmail = "";
    let currentUserRole = "user";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      currentUserEmail = user.email;

      // Fetch user role
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        currentUserRole = userSnap.data().role || "user";

        if (currentUserRole === "admin" || currentUserRole === "owner") {
          adminControls.classList.add("visible");
        }
      }

      loadUserTasks(currentUserEmail);
    });

    async function loadUserTasks(email) {
      const q = query(collection(db, "tasks"), where("assignedTo", "==", email));
      const querySnapshot = await getDocs(q);
      taskList.innerHTML += querySnapshot.empty ? "<p>No tasks found.</p>" : "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const taskItem = document.createElement("div");
        taskItem.className = "task-item";
        taskItem.innerHTML = `
          <strong>Task:</strong> ${data.task}<br>
          <strong>Assigned by:</strong> ${data.createdBy}
        `;
        taskList.appendChild(taskItem);
      });
    }

    assignBtn.addEventListener("click", async () => {
      const assignedTo = assignedToInput.value.trim();
      const task = taskInput.value.trim();

      if (!assignedTo || !task) {
        statusMsg.textContent = "Please fill all fields.";
        statusMsg.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "tasks"), {
          assignedTo,
          task,
          createdBy: currentUserEmail,
          timestamp: serverTimestamp()
        });

        statusMsg.textContent = "Task assigned successfully!";
        statusMsg.style.color = "green";
        assignedToInput.value = "";
        taskInput.value = "";
      } catch (err) {
        console.error("Error assigning task:", err);
        statusMsg.textContent = "Failed to assign task.";
        statusMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
