<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasks - DavintoHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      Timestamp,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = null;
    let currentUserRole = "user";

    const taskForm = document.getElementById("taskForm");
    const tasksContainer = document.getElementById("tasksContainer");
    const assignToInput = document.getElementById("assignTo");
    const taskFormSection = document.getElementById("taskFormSection");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      currentUserId = user.uid;

      const userDoc = await getDoc(doc(db, "users", currentUserId));
      if (userDoc.exists()) {
        const data = userDoc.data();
        currentUserRole = data.role || "user";

        if (currentUserRole === "admin" || currentUserRole === "owner") {
          taskFormSection.style.display = "block";
        } else {
          taskFormSection.style.display = "none";
        }

        loadTasks(currentUserRole === "admin" || currentUserRole === "owner" ? null : currentUserId);
      }
    });

    async function loadTasks(filterByUserId = null) {
      tasksContainer.innerHTML = "Loading tasks...";
      let q;
      if (filterByUserId) {
        q = query(collection(db, "tasks"), where("assignedTo", "==", filterByUserId));
      } else {
        q = query(collection(db, "tasks"));
      }

      const querySnapshot = await getDocs(q);
      tasksContainer.innerHTML = "";

      if (querySnapshot.empty) {
        tasksContainer.innerHTML = "<p>No tasks found.</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const task = doc.data();
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <h4>${task.title}</h4>
          <p>${task.description}</p>
          <small><b>Assigned To:</b> ${task.assignedTo}</small><br/>
          <small><b>Due:</b> ${task.dueDate?.toDate().toLocaleDateString()}</small>
        `;
        tasksContainer.appendChild(div);
      });
    }

    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("taskTitle").value.trim();
      const description = document.getElementById("taskDesc").value.trim();
      const dueDate = document.getElementById("taskDue").value;
      const assignedTo = assignToInput.value.trim();

      if (!title || !description || !dueDate || !assignedTo) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "tasks"), {
          title,
          description,
          dueDate: Timestamp.fromDate(new Date(dueDate)),
          assignedTo,
          createdBy: currentUserId,
          createdAt: Timestamp.now()
        });

        taskForm.reset();
        loadTasks(currentUserRole === "admin" || currentUserRole === "owner" ? null : currentUserId);
        alert("Task assigned!");
      } catch (error) {
        console.error("Error adding task:", error);
        alert("Error adding task");
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #taskFormSection {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1rem;
      padding: 12px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    #tasksContainer {
      max-width: 600px;
      margin: auto;
    }

    .task {
      background: #fff;
      border-left: 4px solid #1976d2;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .task h4 {
      margin: 0 0 0.5rem;
    }

    .task p {
      margin: 0 0 0.5rem;
    }

    .task small {
      color: #555;
    }
  </style>
</head>

<body>
  <h2>My Tasks</h2>

  <div id="taskFormSection" style="display: none;">
    <form id="taskForm">
      <label for="taskTitle">Task Title</label>
      <input type="text" id="taskTitle" required />

      <label for="taskDesc">Description</label>
      <textarea id="taskDesc" rows="4" required></textarea>

      <label for="taskDue">Due Date</label>
      <input type="date" id="taskDue" required />

      <label for="assignTo">Assign To (User UID)</label>
      <input type="text" id="assignTo" placeholder="Enter User UID" required />

      <button type="submit">Assign Task</button>
    </form>
  </div>

  <div id="tasksContainer">Loading tasks...</div>
</body>
</html>
