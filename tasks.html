<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoHQ | Tasks</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head><body>
  <div class="container">
    <div class="dashboard-header">
      <div class="header-left">
        <h1 class="logo">DavintoHQ Tasks</h1>
      </div>
      <div class="header-right">
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-button" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div><div class="task-section">
  <h2 class="section-title">My Tasks</h2>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter new task..." required />
    <select id="task-priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit"><i class="fas fa-plus"></i></button>
  </form>
  <ul id="task-list"></ul>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      signInAnonymously
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      updateDoc,
      getDocs,
      deleteDoc,
      doc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const taskForm = document.getElementById("task-form");
    const taskInput = document.getElementById("task-input");
    const taskPriority = document.getElementById("task-priority");
    const taskList = document.getElementById("task-list");

    let userId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        const tasksRef = collection(db, "users", userId, "tasks");

        onSnapshot(tasksRef, (snapshot) => {
          taskList.innerHTML = "";
          snapshot.forEach(docSnap => {
            const task = docSnap.data();
            const li = document.createElement("li");
            li.innerHTML = `
              <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleComplete('${docSnap.id}', this.checked)" />
              <span contenteditable="true" onblur="editTask('${docSnap.id}', this.innerText)">${task.text}</span>
              <small class="priority">Priority: ${task.priority}</small>
              <button onclick="deleteTask('${docSnap.id}')"><i class='fas fa-trash'></i></button>
            `;
            taskList.appendChild(li);
          });
        });
      } else {
        signInAnonymously(auth);
      }
    });

    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      const priority = taskPriority.value;
      if (text && userId) {
        await addDoc(collection(db, "users", userId, "tasks"), {
          text,
          priority,
          completed: false
        });
        taskInput.value = "";
      }
    });

    window.deleteTask = async (taskId) => {
      if (userId) {
        await deleteDoc(doc(db, "users", userId, "tasks", taskId));
      }
    };

    window.editTask = async (taskId, newText) => {
      if (userId) {
        await updateDoc(doc(db, "users", userId, "tasks", taskId), { text: newText });
      }
    };

    window.toggleComplete = async (taskId, isCompleted) => {
      if (userId) {
        await updateDoc(doc(db, "users", userId, "tasks", taskId), { completed: isCompleted });
      }
    };

    window.logout = function () {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }

    window.toggleTheme = function () {
      document.body.classList.toggle("dark-theme");
    }
  </script></body></html>
