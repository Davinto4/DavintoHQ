<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT5tgWOLu3oUf7XTFsFzAuszUcERhoOTw",
      authDomain: "davintohq.firebaseapp.com",
      projectId: "davintohq",
      storageBucket: "davintohq.appspot.com",
      messagingSenderId: "156992522736",
      appId: "1:156992522736:web:7db1c51a089d9d1bad3535"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>
</head>
<body>
  <header>
    <h1>User Profile</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <form id="profile-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" disabled />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="e.g. +2348012345678" />

      <button type="submit">Save Changes</button>
    </form>
  </main>

  <script>
    function logout() {
      auth.signOut().then(() => location.href = "index.html");
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        const email = user.email || "";

        document.getElementById("email").value = email;

        db.collection("users").doc(uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("name").value = data.name || "";
            document.getElementById("phone").value = data.phone || "";
          }
        });

        document.getElementById("profile-form").addEventListener("submit", e => {
          e.preventDefault();
          const name = document.getElementById("name").value.trim();
          const phone = document.getElementById("phone").value.trim();

          db.collection("users").doc(uid).set({ name, phone }, { merge: true }).then(() => {
            alert("Profile updated successfully!");
          });
        });
      } else {
        location.href = "index.html";
      }
    });
  </script>
</body>
</html>
